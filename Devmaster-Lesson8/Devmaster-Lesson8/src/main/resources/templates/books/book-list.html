<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        img.book-img {
            width: 80px;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4 text-center">Book List</h2>

    <div class="text-end mb-3">
        <a th:href="@{/book/new}" class="btn btn-success">Thêm sách mới</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark text-center">
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Name</th>
            <th>Image</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Authors</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}" class="text-center">
            <td th:text="${book.id}">1</td>
            <td th:text="${book.code}">Code</td>
            <td th:text="${book.name}">Name</td>
            <td>
                <img th:src="${book.imgUrl}" th:attr="alt=${book.name}" style="width:50px;height:50px;"/>
            </td>
            <td th:text="${book.quantity}">Quantity</td>
            <td th:text="${book.price}">Price</td>
            <td>
                <span th:each="author : ${book.authors}" th:text="${author.getName()}"></span>
            </td>
            <td>
                <a th:href="@{/book/edit/{id} (id=${book.id})}" class="btn btn-warning btn-sm">Sửa</a>
                <a th:href="@{/book/delete/{id} (id=${book.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa sách này?');">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href='#' th:href="@{/books/new}" class="btn btn -successmy -2">Add new book</a>
</div>
</body>
</html>
