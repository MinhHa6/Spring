<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Book Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/boot
strap.min.css">
</head>
<body style="background: #ccc">
<section class="container my-3 p-3 bg-white">
    <form th:action="@{/books/new}" th:object="${book}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:if="${book.id != null}" th:field="*{id}"/>
        <div class="card">
            <div class="card-header">
                <h1 th:text="${book.id != null ? 'Edit Book' : 'Create Book'}">Book Form</h1>
            </div>
            <div class="card-body">
                <!-- Code -->
                <div class="row mb-3">
                    <label for="code" class="col-sm-2 col-form-label">Code</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{code}" placeholder="Book code" class="form-control" id="code"/>
                    </div>
                </div>
                <!-- Name -->
                <div class="row mb-3">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{name}" placeholder="Book name" class="form-control" id="name"/>
                    </div>
                </div>
                <!-- Image Upload -->
                <div class="row mb-3">
                    <label for="imgUrl" class="col-sm-2 col-form-label">Ảnh</label>
                    <div class="col-sm-10">
                        <input type="file" name="imageBook" class="form-control" id="imgUrl"/>
                        <div class="mt-2" th:if="${book.imgUrl != null}">
                            <img th:src="@{${book.imgUrl}}" alt="Book image" style="width:100px;height:120px;object-fit:cover;">
                        </div>
                    </div>
                </div>
                <!-- Description -->
                <div class="row mb-3">
                    <label for="description" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <textarea th:field="*{description}" class="form-control" id="description"></textarea>
                    </div>
                </div>
                <!-- Quantity -->
                <div class="row mb-3">
                    <label for="quantity" class="col-sm-2 col-form-label">Quantity</label>
                    <div class="col-sm-10">
                        <input type="number" th:field="*{quantity}" placeholder="Book quantity" class="form-control" id="quantity"/>
                    </div>
                </div>
                <!-- Price -->
                <div class="row mb-3">
                    <label for="price" class="col-sm-2 col-form-label">Price</label>
                    <div class="col-sm-10">
                        <input type="number" step="0.01" th:field="*{price}" placeholder="Book price" class="form-control" id="price"/>
                    </div>
                </div>
                <!-- Authors (checkbox) -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Authors</label>
                    <div class="col-sm-10 d-flex flex-wrap">
                        <div th:each="author : ${authors}" class="form-check me-3">
                            <input type="checkbox"
                                   class="form-check-input"
                                   name="authorsIds"
                                   th:id="'chkAuth_' + ${author.id}"
                                   th:value="${author.id}"
                                   th:checked="${book.authors.contains(author)}"/>
                            <label class="form-check-label"
                                   th:for="'chkAuth_' + ${author.id}"
                                   th:text="${author.name}">Author Name</label>
                        </div>
                    </div>
                </div>
                <!-- Active checkbox -->
                <div class="row mb-3">
                    <label for="isActive" class="col-sm-2 col-form-label">Active</label>
                    <div class="col-sm-10">
                        <input type="checkbox" th:field="*{isActive}" id="isActive" class="form-check-input"/>
                        <label class="form-check-label ms-2" for="isActive">Đang bán</label>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center">
                <button type="submit" class="btn btn-success" th:text="${book.id != null ? 'Update' : 'Create'}">Save</button>
                <a th:href="@{/books}" class="btn btn-secondary">Back to list</a>
            </div>
        </div>
    </form>
</section>
</body>
</html>
