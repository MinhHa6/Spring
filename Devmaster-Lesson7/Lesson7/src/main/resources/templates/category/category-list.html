<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Category - List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Category List</h2>
    <a th:href="@{/category/create}" class="btn btn-primary mb-3">Add new Category</a>
    <div th:if="${categories.size()==0}">
        <p>No categories available</p>
    </div>
    <table class="table table-bordered table-striped" th:if="${categories.size()>0}">
        <thead>
        <tr>
            <td>Id</td>
            <td>Category Name</td>
            <td>Status</td>
            <td>Actions</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.categoryName}"></td>
            <td th:text="${category.categoryStatus?'Active':'Inactive'}"></td>
            <td>
                <a th:href="@{/category/edit/{id}(id=${category.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/category/delete/{id}(id=${category.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure')">Delete</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
