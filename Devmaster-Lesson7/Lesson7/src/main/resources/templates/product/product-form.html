<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #f0f0f0">
<div class="container bg-white mt-5 p-3">
    <form th:action="@{/products/create}"
          th:object="${product}" method="post">
        <div class="card m-3">
            <div class="card-header">
                <h1 th:text="${product.id !=null ? 'Edit Product' : 'Create Product'}">Product Form</h1>
            </div>
            <div class="card-body">
                <input type="hidden" th:if="${product.id != null}" th:value="${product.id}" name="id"/>
                <div class="row mb-3"></div>
            </div>
        </div>
        <!-- Tên sản phẩm -->
        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" class="form-control" th:field="*{name}" required/>
        </div>

        <!-- Hình ảnh -->
        <div class="mb-3">
            <label class="form-label">Image URL:</label>
            <input type="text" class="form-control" th:field="*{imageUrl}"/>
        </div>

        <!-- Nội dung mô tả -->
        <div class="mb-3">
            <label class="form-label">Content:</label>
            <textarea class="form-control" th:field="*{content}" rows="3"></textarea>
        </div>

        <!-- Số lượng -->
        <div class="mb-3">
            <label class="form-label">Quantity:</label>
            <input type="number" class="form-control" th:field="*{quantity}" min="0"/>
        </div>

        <!-- Giá -->
        <div class="mb-3">
            <label class="form-label">Price:</label>
            <input type="number" step="0.01" class="form-control" th:field="*{price}" min="0"/>
        </div>

        <!-- Trạng thái -->
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" th:field="*{status}"/>
            <label class="form-check-label">Active</label>
        </div>

        <!-- Danh mục -->
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Category:</label>
                <div class="col-sm-10">
                    <select th:field="*{category.id}"class="form-control"required>
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.categoryName}">
                </option>
            </select>
                </div>
        </div>

        <!-- Nút lưu và quay lại -->
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success"
                    th:text="${product.id == null ? 'Create' : 'Update'}">Save</button>
            <a th:href="@{/product}" class="btn btn-secondary">Back to List</a>
        </div>
    </form>
</div>
</body>
</html>
