<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .logo img {
            max-height: 60px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .table td, .table th {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<header class="bg-white border-bottom py-3">
    <div class="container d-flex align-items-center justify-content-between">
        <div class="logo">
            <img src="https://devmaster.edu.vn/images/logo.png" alt="Logo Devmaster" />
        </div>
        <h3 class="mb-0 text-primary">Quản lý sinh viên</h3>
    </div>
</header>

<main class="container my-5">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Danh sách sinh viên</h5>
            <a href="/students/add-new" class="btn btn-primary btn-sm">+ Thêm sinh viên</a>
        </div>
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-primary text-center">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Họ tên</th>
                    <th scope="col">Email</th>
                    <th scope="col">Tuổi</th>
                    <th scope="col">Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${students}" class="text-center">
                    <td th:text="${student.id}">1</td>
                    <td th:text="${student.name}">Nguyễn Văn A</td>
                    <td th:text="${student.email}">a@gmail.com</td>
                    <td th:text="${student.age}">20</td>
                    <td>
                        <a class="btn btn-sm btn-outline-warning me-1"
                           th:href="@{/students/edit/{id}(id=${student.id})}">Sửa</a>
                        <a class="btn btn-sm btn-outline-danger"
                           th:href="@{/students/delete/{id}(id=${student.id})}"
                           onclick="return confirm('Bạn có chắc muốn xóa không?');">Xóa</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<!-- Thêm Bootstrap Icons nếu muốn dùng biểu tượng -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</body>
</html>
