<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Danh sach thong tin sinh vien</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background:#CCC">
<header class="container bg-white py-3">
    <div class="logo">
        <img src="https://devmaster.edu.vn/images/logo.png" alt="Logo Devmaster" />
    </div>
</header>
<section class="container bg-white py-3">

    <h2>Danh sach Custumer</h2>
    <hr/>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>UserName</th>
            <th>PassWord</th>
            <th>FullName</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Email</th>
            <th>BirthDay</th>
            <th>Active</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}">1</td>
            <td th:text="${customer.username}">MinhHa</td>
            <td th:text="${customer.password}">******</td>
            <td th:text="${customer.fullName}">Minh Hà</td>
            <td th:text="${customer.address}">Hà Nội</td>
            <td th:text="${customer.phone}">0123456789</td>
            <td th:text="${customer.email}">email@example.com</td>
            <td th:text="${customer.birthDay}">1999-01-01</td>
            <td th:text="${customer.active}">true</td>
        </tr>

        </tbody>
    </table>
    <a href="/custumers/add-new" class="btn btn-primary">Add new Custumser</a>
</section>
</body>
</html>
