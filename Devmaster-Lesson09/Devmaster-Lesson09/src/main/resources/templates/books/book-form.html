<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.id != null ? 'Edit Book' : 'Add New Book'}">Book Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${book.id != null ? 'Edit Book' : 'Add New Book'}" class="mb-4"></h2>

    <form th:action="@{${book.id != null} ? '/book/edit/' + ${book.id} : '/book/create'}"
          th:object="${book}" method="post" enctype="multipart/form-data">

        <!-- Book Code -->
        <div class="mb-3">
            <label for="code" class="form-label">Code</label>
            <input type="text" th:field="*{code}" class="form-control" id="code" placeholder="Enter book code">
        </div>

        <!-- Book Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter book name">
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control" id="description" rows="3"></textarea>
        </div>

        <!-- Image Upload -->
        <div class="mb-3">
            <label for="imgFile" class="form-label">Book Image</label>
            <input type="file" name="imgFile" class="form-control" id="imgFile">
            <div th:if="${book.imgUrl != null}">
                <img th:src="@{${book.imgUrl}}" alt="Book image" class="mt-2" style="width: 100px;">
            </div>
        </div>

        <!-- Price -->
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" th:field="*{price}" class="form-control" id="price" step="0.01">
        </div>

        <!-- Quantity -->
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" th:field="*{quantity}" class="form-control" id="quantity">
        </div>

        <!-- isActive -->
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" th:field="*{isActive}" id="isActive">
            <label class="form-check-label" for="isActive">
                Active
            </label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-success" th:text="${book.id != null ? 'Update' : 'Create'}"></button>
        <a th:href="@{/book}" class="btn btn-secondary">Back to List</a>
    </form>
</div>
</body>
</html>
