<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Book- List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Book List</h2>
    <a th:href="@{/book/create}" class="btn btn-primary mb-3">Add new Book</a>

    <div th:if="${books.size() == 0}">
        <p>No books available</p>
    </div>

    <table class="table table-bordered table-striped" th:if="${books.size() > 0}">
        <thead>
        <tr>
            <th>Id</th>
            <th>Code</th>
            <th>Name</th>
            <th>Description</th>
            <th>Image</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.code}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${book.description}"></td>
            <td><img th:src="${book.imageUrl}" width="50"/></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.quantity}"></td>
            <td>
                <a th:href="@{/book/edit/{id}(id=${book.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/book/delete/{id}(id=${book.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
