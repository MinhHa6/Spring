server:
  port: 8060

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/decorstore
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect