<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>News - List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">News List</h2>

    <!-- Nút thêm mới -->
    <a th:href="@{/news/create}" class="btn btn-primary mb-3">Add new News</a>

    <!-- Kiểm tra nếu danh sách rỗng -->
    <div th:if="${newsList.size() == 0}">
        <p>No news available</p>
    </div>

    <!-- Hiển thị danh sách tin tức -->
    <table class="table table-bordered table-striped" th:if="${newsList.size() > 0}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Image</th>
            <th>IdNewsCategory</th>
            <th>Contents</th>
            <th>Total View</th>
            <th>Link URL</th>
            <th>IsHome</th>
            <th>Slug</th>
            <th>Meta Title</th>
            <th>Meta Keyword</th>
            <th>Meta Description</th>
            <th>Created Date</th>
            <th>Updated Date</th>
            <th>Created By</th>
            <th>Updated By</th>
            <th>Approver By</th>
            <th>IsDelete</th>
            <th>IsActive</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="news : ${newsList}">
            <td th:text="${news.id}"></td>
            <td th:text="${news.name}"></td>
            <td th:text="${news.description}"></td>
            <td>
                <img th:src="@{${news.image}}" alt="thumbnail"
                     style="width: 60px; height: 40px; object-fit: cover;">
            </td>
            <td th:text="${news.idNewsCategory}"></td>
            <td th:text="${news.contents}"></td>
            <td th:text="${news.totalView}"></td>
            <td>
                <a th:href="${news.linkUrl}" th:text="${news.linkUrl}" target="_blank"></a>
            </td>
            <td th:text="${news.isHome ? 'Yes' : 'No'}"></td>
            <td th:text="${news.slug}"></td>
            <td th:text="${news.metaTitle}"></td>
            <td th:text="${news.metaKeyword}"></td>
            <td th:text="${news.metaDescription}"></td>
            <td th:text="${#temporals.format(news.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${#temporals.format(news.updatedDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${news.createdBy}"></td>
            <td th:text="${news.updatedBy}"></td>
            <td th:text="${news.approverBy}"></td>
            <td>
                <span th:text="${news.isDelete ? 'Deleted' : 'Available'}"
                      th:classappend="${news.isDelete ? 'text-danger' : 'text-success'}"></span>
            </td>
            <td>
                <span th:text="${news.isActive ? 'Active' : 'Inactive'}"
                      th:classappend="${news.isActive ? 'text-success' : 'text-danger'}"></span>
            </td>
            <td>
                <a th:href="@{/news/edit/{id}(id=${news.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/news/delete/{id}(id=${news.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this news?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
