<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h2 {
            color: #343a40;
        }
        .table th {
            background-color: #343a40;
            color: #fff;
        }
        .table td img {
            border-radius: 5px;
            object-fit: cover;
        }
        .btn-sm {
            margin-right: 5px;
        }
        .status-active {
            color: green;
            font-weight: bold;
        }
        .status-inactive {
            color: red;
            font-weight: bold;
        }
        .status-deleted {
            color: red;
            font-weight: bold;
        }
        .status-available {
            color: green;
            font-weight: bold;
        }
        .table-responsive {
            overflow-x: auto;
        }
    </style>
</head>
<body>
<div class="wrapper">
<!-- Them san pham -->
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Product List</h2>
        <a th:href="@{/products/create}" class="btn btn-primary rounded-pill px-4">Add New Product</a>
    </div>

    <!-- Thanh tìm kiếm -->
    <div class="d-flex mb-3 justify-content-start">
        <form th:action="@{/products}" method="get" class="d-flex">
            <input type="text" name="keyword" class="form-control me-2"
                   placeholder="Search by product name..." th:value="${keyword}">
            <button type="submit" class="btn btn-outline-primary">Search</button>
        </form>
    </div>

    <!-- Bảng sản phẩm -->
    <div class="table-responsive" th:if="${products.size() > 0}">
        <table class="table table-bordered table-striped align-middle text-center">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Description</th>
                <th>Notes</th>
                <th>Image</th>
                <th>Category</th>
                <th>Contents</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Slug</th>
                <th>Meta Title</th>
                <th>Meta Keyword</th>
                <th>Meta Description</th>
                <th>Created</th>
                <th>Updated</th>
                <th>Created By</th>
                <th>Updated By</th>
                <th>Status</th>
                <th>Deleted</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.notes}"></td>
                <td>
                    <img th:src="${product.image}" width="60" height="60"/>
                </td>
                <td th:text="${product.category != null ? product.category.name : 'N/A'}"></td>
                <td th:text="${product.contents}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.quantity}"></td>
                <td th:text="${product.slug}"></td>
                <td th:text="${product.metaTitle}"></td>
                <td th:text="${product.metaKeyword}"></td>
                <td th:text="${product.metaDescription}"></td>
                <td th:text="${#temporals.format(product.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${#temporals.format(product.updatedDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${product.createdBy}"></td>
                <td th:text="${product.updatedBy}"></td>
                <td>
                    <span th:text="${product.isActive ? 'Active' : 'Inactive'}"
                          th:classappend="${product.isActive ? 'status-active' : 'status-inactive'}"></span>
                </td>
                <td>
                    <span th:text="${product.isDelete ? 'Deleted' : 'Available'}"
                          th:classappend="${product.isDelete ? 'status-deleted' : 'status-available'}"></span>
                </td>
                <td>
                    <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
    </div>
</body>
</html>
