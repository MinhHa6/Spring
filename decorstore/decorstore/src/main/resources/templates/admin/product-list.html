<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>

<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="fragments/sidebar :: slide"></div>

        <!-- Nội dung chính -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4 bg-light min-vh-100">

            <!-- Tiêu đề & nút thêm -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold text-primary">
                    <i class="fa fa-box"></i> Quản lý sản phẩm
                </h2>
                <a th:href="@{/product/create}" class="btn btn-primary">
                    <i class="fa fa-plus"></i> Thêm sản phẩm
                </a>
            </div>

            <!-- Thanh tìm kiếm -->
            <form class="row g-2 mb-4" th:action="@{/product/search}" method="get">
                <div class="col-md-4">
                    <input type="text" class="form-control" name="keyword"
                           placeholder="Nhập tên sản phẩm cần tìm..."
                           th:value="${keyword}">
                </div>
                <div class="col-md-2 d-grid">
                    <button type="submit" class="btn btn-outline-success">
                        <i class="fa fa-search"></i> Tìm kiếm
                    </button>
                </div>
                <div class="col-md-2 d-grid">
                    <a th:href="@{/product}" class="btn btn-outline-secondary">
                        <i class="fa fa-sync"></i> Làm mới
                    </a>
                </div>
            </form>

            <!-- Kiểm tra danh sách -->
            <div th:if="${#lists.isEmpty(products)}" class="alert alert-info text-center shadow-sm">
                Không có sản phẩm nào được tìm thấy.
            </div>

            <!-- Bảng danh sách sản phẩm -->
            <div th:if="${!#lists.isEmpty(products)}" class="table-responsive shadow-sm bg-white rounded-3 p-3">
                <table class="table table-hover align-middle">
                    <thead class="table-primary text-center">
                    <tr>
                        <th>ID</th>
                        <th>Ảnh chính</th>
                        <th>Tên sản phẩm</th>
                        <th>Danh mục</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Tồn kho</th>
                        <th>Trạng thái</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody class="text-center">
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}"></td>
                        <td>
                            <img th:if="${product.mainImage != null}"
                                 th:src="@{/uploads/{img}(img=${product.mainImage})}"
                                 alt="Product Image" width="60" height="60"
                                 class="rounded shadow-sm border">
                            <span th:if="${product.mainImage == null}" class="text-muted">Không có ảnh</span>
                        </td>
                        <td class="fw-semibold text-start" th:text="${product.name}"></td>
                        <td th:text="${product.category != null ? product.category.name : 'N/A'}"></td>
                        <td th:text="${#numbers.formatDecimal(product.price, 0, 'POINT', 0, 'COMMA')} + ' ₫'"></td>
                        <td th:text="${product.quantity}"></td>
                        <td th:text="${product.stock != null ? product.stock : 0}"></td>
                        <td>
                            <span th:if="${product.isActive}" class="badge bg-success">Hoạt động</span>
                            <span th:unless="${product.isActive}" class="badge bg-secondary">Ẩn</span>
                        </td>
                        <td>
                            <div class="d-flex justify-content-center gap-1 flex-wrap">
                                <!-- Nút Sửa -->
                                <a th:href="@{/product/edit/{id}(id=${product.id})}"
                                   class="btn btn-sm btn-warning"
                                   title="Chỉnh sửa">
                                    <i class="fa fa-edit"></i>
                                </a>

                                <!--  NÚT ẢNH PHỤ - QUAN TRỌNG -->
                                <a th:href="@{/productImg/{productId}(productId=${product.id})}"
                                   class="btn btn-sm btn-info"
                                   title="Quản lý ảnh phụ">
                                    <i class="fa fa-images"></i>
                                </a>

                                <!-- Nút Xóa -->
                                <a th:href="@{/product/delete/{id}(id=${product.id})}"
                                   class="btn btn-sm btn-danger"
                                   onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này không?')"
                                   title="Xóa">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </main>
    </div>
</div>

<div th:replace="fragments/script :: script"></div>
</body>
</html>
