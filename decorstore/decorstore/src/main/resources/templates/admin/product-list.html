<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title> Product- List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4"> Product-List</h2>
    <!-- Nut them moi product-->
    <a th:href="@{/products/create}" class="btn btn-primary mb-3">Add new Product</a>

    <!--kiem tra neu danh sach trong-->
    <div th:if="${products.size() == 0}">
        <p>No products available</p>
    </div>

    <!-- Hiển thị danh sách product -->
    <table class="table table-bordered table-striped" th:if="${products.size() > 0}">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Notes</th>
            <th>Image</th>
            <th>Contents</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Slug</th>
            <th>Meta Title</th>
            <th>Meta Keyword</th>
            <th>Meta Description</th>
            <th>Created Date</th>
            <th>Updated Date</th>
            <th>Created By</th>
            <th>Updated By</th>
            <th>Active</th>
            <th>Deleted</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.notes}"></td>
            <td>
                <img th:src="${product.image}" width="50"/>
            </td>
            <td th:text="${product.contents}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.slug}"></td>
            <td th:text="${product.metaTitle}"></td>
            <td th:text="${product.metaKeyword}"></td>
            <td th:text="${product.metaDescription}"></td>
            <td th:text="${#temporals.format(product.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${#temporals.format(product.updatedDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${product.createdBy}"></td>
            <td th:text="${product.updatedBy}"></td>
            <td>
            <span th:text="${product.isActive ? 'Active' : 'Inactive'}"
                  th:classappend="${product.isActive ? 'text-success' : 'text-danger'}"></span>
            </td>
            <td>
            <span th:text="${product.isDelete ? 'Deleted' : 'Available'}"
                  th:classappend="${product.isDelete ? 'text-danger' : 'text-success'}"></span>
            </td>
            <td>
                <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
