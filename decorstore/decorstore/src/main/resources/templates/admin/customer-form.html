<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer-Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background :#CCC">
<section class="container my-3 p-3 bg-white">
    <form action="#" th:action ="@{/customers/create}" th:object="${customer}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:if="${customer.id !=null}"
               th:value="${customer.id}" name="id"/>
        <div class="card">
            <div class="card-header">
                <h1 th:text="${customer.id != null ? 'Edit customer' :'Create customer'}">
                    Customer Form
                </h1>
            </div>
            <div class="card-body">

                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" class="form-control" th:field="*{name}" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Username:</label>
                    <input type="text" class="form-control" th:field="*{username}" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password:</label>
                    <input type="password" class="form-control" th:field="*{password}" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Address:</label>
                    <input type="text" class="form-control" th:field="*{address}"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control" th:field="*{email}" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone:</label>
                    <input type="text" class="form-control" th:field="*{phone}"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Avatar (URL):</label>
                    <input type="text" class="form-control" th:field="*{avatar}"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Created Date:</label>
                    <input type="text" class="form-control" th:value="${#temporals.format(customer.createdDate, 'yyyy-MM-dd HH:mm:ss')}" readonly/>
                    <input type="hidden" th:field="*{createdDate}"/>
                </div>


                <div class="mb-3">
                    <label class="form-label">Updated Date:</label>
                    <input type="text" class="form-control" th:value="${#temporals.format(customer.updatedDate, 'yyyy-MM-dd HH:mm:ss')}" readonly/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Created By:</label>
                    <input type="text" class="form-control" th:field="*{createdBy}"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Updated By:</label>
                    <input type="text" class="form-control" th:field="*{updatedBy}"/>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" th:field="*{isDelete}"/>
                    <label class="form-check-label">Deleted</label>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" th:field="*{isActive}"/>
                    <label class="form-check-label">Active</label>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success"
                            th:text="${customer.id == null ? 'Create' : 'Update'}">Save</button>
                    <a th:href="@{/customers}" class="btn btn-secondary">Back to List</a>
                </div>
            </div>
        </div>
    </form>
</section>
</body>
</html>
