<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>

<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="fragments/sidebar :: slide"></div>

        <!-- Main Content -->
        <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4 bg-light min-vh-100">
            <h2 th:text="${customer.id != null ? 'Chỉnh sửa khách hàng' : 'Thêm khách hàng mới'}">
                Thêm khách hàng mới
            </h2>

            <form th:action="@{/customers/save}" th:object="${customer}" method="post"
                  enctype="multipart/form-data" class="mt-4">

                <input type="hidden" th:if="${customer.id != null}" th:field="*{id}"/>
                <input type="hidden" th:field="*{createdDate}" />
                <input type="hidden" th:field="*{user}" />

                <div class="row">
                    <!-- Cột trái -->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Tên khách hàng <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" th:field="*{name}"
                                   placeholder="Nhập tên đầy đủ..." required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Số điện thoại <span class="text-danger">*</span></label>
                            <input type="tel" class="form-control" th:field="*{phone}"
                                   placeholder="0123456789" pattern="[0-9]{10,11}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Địa chỉ</label>
                            <textarea class="form-control" th:field="*{address}" rows="3"
                                      placeholder="Nhập địa chỉ chi tiết..."></textarea>
                        </div>
                    </div>

                    <!-- Cột phải -->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Avatar</label>
                            <input type="file" class="form-control" name="avatarFile"
                                   accept="image/*" onchange="previewImage(event)">
                            <small class="form-text text-muted">Chọn ảnh JPG, PNG (tối đa 2MB)</small>
                        </div>

                        <!-- Preview avatar -->
                        <div class="mb-3">
                            <img id="avatarPreview"
                                 th:if="${customer.avatar != null}"
                                 th:src="@{'/uploads/' + ${customer.avatar}}"
                                 style="width: 150px; height: 150px; object-fit: cover; border-radius: 10px; border: 2px solid #ddd;"
                                 alt="Avatar Preview">
                            <img id="avatarPreview"
                                 th:if="${customer.avatar == null}"
                                 src="https://via.placeholder.com/150"
                                 style="width: 150px; height: 150px; border-radius: 10px; border: 2px solid #ddd;"
                                 alt="Avatar Preview">
                        </div>

                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" th:field="*{isActive}" id="isActive">
                            <label class="form-check-label" for="isActive">Kích hoạt tài khoản</label>
                        </div>
                    </div>
                </div>

                <!-- Hiển thị thông tin timestamps (khi chỉnh sửa) -->
                <div th:if="${customer.id != null}" class="mt-4 border-top pt-3">
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Ngày tạo:</strong>
                                <span th:text="${#temporals.format(customer.createdDate, 'dd/MM/yyyy HH:mm')}">--</span>
                            </p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Ngày cập nhật:</strong>
                                <span th:text="${#temporals.format(customer.updatedDate, 'dd/MM/yyyy HH:mm')}">--</span>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/customers}" class="btn btn-secondary">
                        <i class="fa fa-arrow-left"></i> Quay lại
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="fa fa-save"></i> Lưu khách hàng
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Preview image before upload
    function previewImage(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('avatarPreview').src = e.target.result;
            }
            reader.readAsDataURL(file);
        }
    }
</script>

<div th:replace="fragments/script :: script"></div>
</body>
</html>
