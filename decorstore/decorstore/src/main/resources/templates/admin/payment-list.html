<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>

<body>
<div class="container mt-5">
    <div th:replace="admin/fragments/sidebar :: slide"></div>

    <div class="content p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Danh sách phương thức thanh toán</h2>
            <a th:href="@{/payment/create}" class="btn btn-primary">
                <i class="fa fa-plus"></i> Thêm mới
            </a>
        </div>

        <!-- Form tìm kiếm -->
        <form class="d-flex mb-4" th:action="@{/payment/search}" method="get">
            <input type="text" class="form-control me-2" name="keyword"
                   th:value="${keyword}" placeholder="Nhập tên phương thức thanh toán...">
            <button class="btn btn-outline-success" type="submit">Tìm kiếm</button>
        </form>

        <!-- Kiểm tra nếu danh sách rỗng -->
        <div th:if="${#lists.isEmpty(payments)}">
            <p>Không có phương thức thanh toán nào.</p>
        </div>

        <!-- Bảng danh sách -->
        <table class="table table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Tên phương thức</th>
                <th>Ghi chú</th>
                <th>Trạng thái</th>
                <th>Ngày tạo</th>
                <th>Ngày cập nhật</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="payment : ${payments}">
                <td th:text="${payment.id}"></td>
                <td th:text="${payment.name}"></td>
                <td th:text="${payment.notes}"></td>
                <td>
                    <span th:if="${payment.isActive}" class="badge bg-success">Hoạt động</span>
                    <span th:unless="${payment.isActive}" class="badge bg-secondary">Ẩn</span>
                </td>
                <td th:text="${#temporals.format(payment.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${#temporals.format(payment.updatedDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td>
                    <a th:href="@{'/payment/edit/' + ${payment.id}}" class="btn btn-sm btn-warning">
                        <i class="fa fa-edit"></i> Sửa
                    </a>
                    <a th:href="@{'/payment/delete/' + ${payment.id}}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Bạn có chắc chắn muốn xóa phương thức này không?')">
                        <i class="fa fa-trash"></i> Xóa
                    </a>
                </td>
            </tr>
            </tbody>
        </table>


        <!-- Thông báo khi không có dữ liệu -->
        <div th:if="${#lists.isEmpty(payments)}" class="alert alert-info text-center">
            Không có phương thức thanh toán nào được tìm thấy.
        </div>
    </div>
</div>

<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
