<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>

<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments/sidebar :: slide"></div>

        <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4 bg-light min-vh-100">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fas fa-user-circle"></i> Chi tiết khách hàng</h2>
                <a th:href="@{/customers}" class="btn btn-secondary">
                    <i class="fa fa-arrow-left"></i> Quay lại
                </a>
            </div>

            <div class="row">
                <div class="col-md-4 text-center">
                    <img th:if="${customer.avatar != null}"
                         th:src="@{'/uploads/' + ${customer.avatar}}"
                         style="width: 200px; height: 200px; object-fit: cover; border-radius: 10px; border: 3px solid #ddd;"
                         alt="Avatar">
                    <img th:if="${customer.avatar == null}"
                         src="https://via.placeholder.com/200"
                         style="width: 200px; height: 200px; border-radius: 10px; border: 3px solid #ddd;"
                         alt="No Avatar">

                    <div class="mt-3">
                        <span th:if="${customer.active}" class="badge bg-success px-3 py-2">
                            <i class="fas fa-check-circle"></i> Hoạt động
                        </span>
                        <span th:unless="${customer.active}" class="badge bg-secondary px-3 py-2">
                            <i class="fas fa-times-circle"></i> Đã khóa
                        </span>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title mb-3">Thông tin cá nhân</h5>

                            <table class="table table-borderless">
                                <tr>
                                    <td width="30%"><strong>Tên khách hàng:</strong></td>
                                    <td th:text="${customer.name}">Nguyễn Văn A</td>
                                </tr>
                                <tr>
                                    <td><strong>Email:</strong></td>
                                    <td th:text="${customer.user.email}">email@example.com</td>
                                </tr>
                                <tr>
                                    <td><strong>Số điện thoại:</strong></td>
                                    <td th:text="${customer.phone}">0123456789</td>
                                </tr>
                                <tr>
                                    <td><strong>Địa chỉ:</strong></td>
                                    <td th:text="${customer.address}">123 ABC, Quận 1, TP.HCM</td>
                                </tr>
                                <tr>
                                    <td><strong>Ngày đăng ký:</strong></td>
                                    <td th:text="${#temporals.format(customer.createdDate, 'dd/MM/yyyy HH:mm')}">01/01/2024</td>
                                </tr>
                                <tr>
                                    <td><strong>Cập nhật lần cuối:</strong></td>
                                    <td th:text="${#temporals.format(customer.updatedDate, 'dd/MM/yyyy HH:mm')}">01/01/2024</td>
                                </tr>
                            </table>

                            <div class="mt-4">
                                <a th:href="@{'/customers/edit/' + ${customer.id}}" class="btn btn-warning">
                                    <i class="fa fa-edit"></i> Chỉnh sửa
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/script :: script"></div>
</body>
</html>
