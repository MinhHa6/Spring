<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PaymentMethod Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background:#CCC">
<section class="container my-3 p-3 bg-white">
    <form th:action="@{/transportMethods/create}" th:object="${transportMethod}" method="post">
        <!-- Hidden ID khi edit -->
        <input type="hidden" th:if="${transportMethod.id != null}"
               th:field="*{id}"/>

        <div class="card">
            <div class="card-header">
                <h1 th:text="${transportMethod.id != null ? 'Edit transport Method' : 'Create transport Method'}">
                    Transport Method Form
                </h1>
            </div>

            <div class="card-body">

                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" class="form-control" th:field="*{name}" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Notes:</label>
                    <textarea class="form-control" th:field="*{notes}"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Created Date:</label>
                    <input type="text" class="form-control"
                           th:value="${#temporals.format(transportMethod.createdDate, 'yyyy-MM-dd HH:mm:ss')}"
                           readonly/>
                    <!-- hidden để vẫn gửi createdDate -->
                    <input type="hidden" th:field="*{createdDate}"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Updated Date:</label>
                    <input type="text" class="form-control"
                           th:value="${#temporals.format(transportMethod.updatedDate, 'yyyy-MM-dd HH:mm:ss')}"
                           readonly/>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" th:field="*{isActive}"/>
                    <label class="form-check-label">Active</label>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" th:field="*{isDelete}"/>
                    <label class="form-check-label">Deleted</label>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success"
                            th:text="${transportMethod.id == null ? 'Create' : 'Update'}">Save</button>
                    <a th:href="@{/transportMethods}" class="btn btn-secondary">Back to List</a>
                </div>
            </div>
        </div>
    </form>
</section>
</body>
</html>
