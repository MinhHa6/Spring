<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #f0f0f0">
<div class="container bg-white mt-5 p-3">
    <form th:action="@{/products/create}" th:object="${product}" method="post">
        <div class="card m-3">
            <div class="card-header">
                <h1 th:text="${product.id != null ? 'Edit Product' : 'Create Product'}">Product Form</h1>
            </div>
            <div class="card-body">
                <!-- Hidden ID -->
                <input type="hidden" th:if="${product.id != null}" th:field="*{id}"/>

                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" class="form-control" th:field="*{name}" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description:</label>
                    <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Notes:</label>
                    <textarea class="form-control" th:field="*{notes}" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Image (URL):</label>
                    <input type="text" class="form-control" th:field="*{image}"/>
                </div>

                <!-- Category -->
                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select th:field="*{category}" class="form-select">
                        <option value="" disabled selected>-- Select Category --</option>
                        <option th:each="cat : ${categories}"
                                th:value="${cat.id}"
                                th:text="${cat.name}"
                                th:selected="${product.category != null and product.category.id == cat.id}">
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Contents:</label>
                    <textarea class="form-control" th:field="*{contents}" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Price:</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{price}" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Quantity:</label>
                    <input type="number" class="form-control" th:field="*{quantity}" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Slug:</label>
                    <input type="text" class="form-control" th:field="*{slug}" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Meta Title:</label>
                    <input type="text" class="form-control" th:field="*{metaTitle}"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Meta Keyword:</label>
                    <input type="text" class="form-control" th:field="*{metaKeyword}"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Meta Description:</label>
                    <textarea class="form-control" th:field="*{metaDescription}" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Created Date:</label>
                    <input type="text" class="form-control"
                           th:value="${#temporals.format(product.createdDate, 'yyyy-MM-dd HH:mm')}"
                           readonly/>
                    <!-- Hidden để không mất createdDate khi submit -->
                    <input type="hidden" th:field="*{createdDate}"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Updated Date:</label>
                    <input type="text" class="form-control"
                           th:value="${#temporals.format(product.updatedDate, 'yyyy-MM-dd HH:mm')}"
                           readonly/>
                    <!-- Hidden để không mất updatedDate khi submit -->
                    <input type="hidden" th:field="*{updatedDate}"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Created By:</label>
                    <input type="text" class="form-control" th:field="*{createdBy}"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Updated By:</label>
                    <input type="text" class="form-control" th:field="*{updatedBy}"/>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" th:field="*{isDelete}"/>
                    <label class="form-check-label">Deleted</label>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" th:field="*{isActive}"/>
                    <label class="form-check-label">Active</label>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success"
                            th:text="${product.id == null ? 'Create' : 'Update'}">Save</button>
                    <a th:href="@{/products}" class="btn btn-secondary">Back to List</a>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
