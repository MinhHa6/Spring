<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${product.id != null ? 'Chỉnh sửa sản phẩm' : 'Thêm sản phẩm mới'}"></title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #f0f0f0;">
<div class="container bg-white mt-5 p-4 rounded shadow-sm">

    <form th:action="@{/product/save}" th:object="${product}" method="post" enctype="multipart/form-data">
        <div class="card border-0">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0" th:text="${product.id != null ? 'Chỉnh sửa sản phẩm' : 'Thêm sản phẩm mới'}"></h3>
            </div>

            <div class="card-body">

                <!-- Hidden ID -->
                <input type="hidden" th:if="${product.id != null}" th:field="*{id}"/>

                <!-- Tên sản phẩm -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Tên sản phẩm</label>
                    <input type="text" class="form-control" th:field="*{name}" placeholder="Nhập tên sản phẩm" required/>
                </div>

                <!-- Mô tả -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Mô tả</label>
                    <textarea class="form-control" th:field="*{description}" rows="3"
                              placeholder="Mô tả ngắn gọn về sản phẩm..."></textarea>
                </div>

                <!-- Hình ảnh -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Ảnh sản phẩm</label>
                    <input type="file" name="imageFile" class="form-control" accept="image/*"/>
                    <div class="mt-2" th:if="${product.mainImage != null}">
                        <img th:src="@{/uploads/{img}(img=${product.mainImage})}" alt="Ảnh sản phẩm"
                             width="100" height="100" class="border rounded shadow-sm">
                    </div>
                </div>

                <!-- Danh mục -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Danh mục</label>
                    <select th:field="*{category}" class="form-select" required>
                        <option value="" disabled selected>-- Chọn danh mục --</option>
                        <option th:each="cat : ${categories}"
                                th:value="${cat.id}"
                                th:text="${cat.name}"
                                th:selected="${product.category != null and product.category.id == cat.id}">
                        </option>
                    </select>
                </div>

                <!-- Giá -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Giá (VNĐ)</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{price}" placeholder="Nhập giá..." required/>
                </div>

                <!-- Số lượng -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Số lượng</label>
                    <input type="number" class="form-control" th:field="*{quantity}" placeholder="Nhập số lượng" required/>
                </div>

                <!-- Slug -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Slug (đường dẫn SEO)</label>
                    <input type="text" class="form-control" th:field="*{slug}" placeholder="ví dụ: den-trang-tri-phong-khach"/>
                </div>

                <!-- Meta Title -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Meta Title</label>
                    <input type="text" class="form-control" th:field="*{metaTitle}" placeholder="Tiêu đề SEO..."/>
                </div>

                <!-- Meta Description -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Meta Description</label>
                    <textarea class="form-control" th:field="*{metaDescription}" rows="2"
                              placeholder="Mô tả SEO..."></textarea>
                </div>

                <!-- Số lượng tồn kho -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Tồn kho</label>
                    <input type="number" class="form-control" th:field="*{stock}" placeholder="Số lượng trong kho"/>
                </div>

                <!-- Trạng thái -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" th:field="*{isActive}" id="isActive">
                    <label class="form-check-label" for="isActive">Kích hoạt sản phẩm</label>
                </div>

            </div>

            <div class="card-footer bg-light d-flex justify-content-between">
                <button type="submit" class="btn btn-success px-4">
                    <i class="fas fa-save"></i>
                    <span th:text="${product.id != null ? 'Cập nhật' : 'Thêm mới'}"></span>
                </button>
                <a th:href="@{/product}" class="btn btn-secondary px-4">
                    <i class="fas fa-arrow-left"></i> Quay lại
                </a>
            </div>
        </div>
    </form>
</div>

<!-- Font Awesome (nếu bạn dùng icon) -->
<div th:replace="admin/fragments/script::script"></div>
</body>
</html>
