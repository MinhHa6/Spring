<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>PaymentMethod- List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4"> PaymentMethod List</h2>
    <!-- Nút thêm mới phuong thuc thanh toan  -->
    <a th:href="@{/paymentMethods/create}" class="btn btn-primary mb-3">Add new </a>

    <!-- Kiểm tra nếu danh sách rỗng -->
    <div th:if="${paymentMethods.size() == 0}">
        <p>No payment method available</p>
    </div>

    <!-- Hiển thị danh sách phuong thuc thanh toan  -->
    <table class="table table-bordered table-striped" th:if="${paymentMethods.size() > 0}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>        <!-- Ten phuong thuc thanh toan  -->
            <th>Notes</th>
            <th>Create_date</th>
            <th>Update_date</th>
            <th>IsDelete</th>
            <th>IsActive</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="payment : ${paymentMethods}">
            <td th:text="${payment.id}"></td>
            <td th:text="${payment.name}"></td>
            <td th:text="${payment.notes}"></td>
            <td th:text="${#temporals.format(payment.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${#temporals.format(payment.updatedDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td>
        <span th:text="${payment.isDelete ? 'Deleted' : 'Available'}"
              th:classappend="${payment.isDelete ? 'text-danger' : 'text-success'}"></span>
            </td>
            <td>
        <span th:text="${payment.isActive ? 'Active' : 'Inactive'}"
              th:classappend="${payment.isActive ? 'text-success' : 'text-danger'}"></span>
            </td>
            <td>
                <a th:href="@{/paymentMethods/edit/{id}(id=${payment.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/paymentMethods/delete/{id}(id=${payment.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this payment?')">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
