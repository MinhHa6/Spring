<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background: linear-gradient(135deg,#74ebd5,#9face6);
          min-height: 100vh;
        }
        .login-card {
          max-width: 420px;
          margin: 60px auto;
          background: #fff;
          border-radius: 20px;
          padding: 40px 30px;
          box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .btn-login {
          background: #6c63ff; color: #fff; border-radius: 12px; padding: 12px; font-weight: 600;
        }
        .btn-login:hover {
          background: #574bff; color: #fff;
        }
    </style>
</head>
<body>
<div class="login-card">
    <h3 class="text-center mb-4">Đăng nhập</h3>

    <p th:if="${error}" th:text="${error}" class="text-danger text-center"></p>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Tên đăng nhập" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Mật khẩu" required>
        </div>
        <button class="btn btn-login w-100" type="submit">Đăng nhập</button>
    </form>
</div>
</body>
</html>
