<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body>
<div class="container mt-5">
    <div th:replace="admin/fragments/sidebar :: slide"></div>

    <div class="content p-4">
        <h2 th:text="${category.id} == null ? 'Tạo danh mục mới' : 'Chỉnh sửa danh mục'"></h2>

        <form th:action="@{/blog-categories/save}" th:object="${category}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Tên danh mục</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Nhập tên danh mục" required>
            </div>

            <div class="mb-3">
                <label for="slug" class="form-label">Slug (SEO)</label>
                <input type="text" class="form-control" id="slug" th:field="*{slug}" placeholder="Nhập slug" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Mô tả</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="3" placeholder="Mô tả danh mục"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Lưu</button>
            <a th:href="@{/blog-categories}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
</div>
<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
