<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body>
<div class="d-flex">
    <div th:replace="admin/fragments/sidebar :: slide"></div>

    <div class="content flex-grow-1 p-4 bg-light min-vh-100 d-flex justify-content-center align-items-start">
        <div class="card shadow-sm border-0 p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="fw-bold text-primary">
                    <i class="fas fa-images me-2"></i>Ảnh phụ của sản phẩm
                </h4>
                <a th:href="@{/product}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Quay lại danh sách sản phẩm
                </a>
            </div>

            <div class="mb-3 p-3 bg-white rounded shadow-sm">
                <h6><strong>Tên sản phẩm:</strong> <span th:text="${product.name}"></span></h6>
                <h6><strong>ID:</strong> <span th:text="${product.id}"></span></h6>
            </div>

            <div th:if="${#lists.isEmpty(images)}" class="alert alert-info text-center">
                <i class="fas fa-info-circle"></i> Chưa có ảnh phụ nào.
            </div>

            <div th:if="${!#lists.isEmpty(images)}" class="row g-3">
                <div class="col-md-4 col-lg-3" th:each="img : ${images}">
                    <div class="card h-100 shadow-sm">
                        <!-- Ảnh -->
                        <img th:src="@{/uploads/{file}(file=${img.urlImg})}"
                             class="card-img-top"
                             style="height: 200px; object-fit: cover;"
                             alt="Product Image">

                        <!-- Thông tin -->
                        <div class="card-body">
                            <h6 class="card-title text-truncate" th:text="${img.name}"></h6>
                            <p class="card-text text-muted small">
                                <i class="fas fa-hashtag"></i> ID: <span th:text="${img.id}"></span>
                            </p>
                        </div>

                        <!-- Nút xóa -->
                        <div class="card-footer bg-transparent border-0 text-center">
                            <a th:href="@{/productImg/{productId}/deleteImg/{id}(id=${img.id}, productId=${product.id})}"
                               class="btn btn-outline-danger btn-sm w-100"
                               onclick="return confirm('Bạn có chắc chắn muốn xóa ảnh này không?')">
                                <i class="fa fa-trash"></i> Xóa
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-end mt-4">
                <a th:href="@{/productImg/{productId}/add(productId=${product.id})}" class="btn btn-success">
                    <i class="fas fa-plus"></i> Thêm ảnh mới
                </a>
            </div>
        </div>
    </div>
</div>

<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
