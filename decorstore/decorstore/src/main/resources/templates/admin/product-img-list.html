<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body>
<div class="d-flex">
    <div th:replace="admin/fragments/sidebar :: slide"></div>

    <div class="content flex-grow-1 p-4 bg-light min-vh-100">
        <div class="card shadow-sm border-0 p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="fw-bold text-primary">
                    <i class="fas fa-images me-2"></i>Ảnh phụ của sản phẩm
                </h4>
                <a th:href="@{/productImg}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Quay lại danh sách
                </a>
            </div>

            <div class="mb-3 p-3 bg-white rounded shadow-sm">
                <h6><strong>Tên sản phẩm:</strong> <span th:text="${product.name}"></span></h6>
                <h6><strong>ID:</strong> <span th:text="${product.id}"></span></h6>
            </div>

            <div th:if="${#lists.isEmpty(images)}" class="alert alert-info text-center">
                <i class="fas fa-info-circle"></i> Chưa có ảnh phụ nào.
            </div>

            <div th:if="${!#lists.isEmpty(images)}" class="table-responsive">
                <table class="table table-striped align-middle text-center">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Tên ảnh</th>
                        <th>Ảnh</th>
                        <th>Đường dẫn</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="img : ${images}">
                        <td th:text="${img.id}"></td>
                        <td th:text="${img.name}"></td>
                        <td>
                            <img th:src="${img.urlImg}" class="rounded shadow-sm" style="width:100px;height:100px;object-fit:cover;">
                        </td>
                        <td>
                            <a th:href="${img.urlImg}" th:text="${img.urlImg}" target="_blank"></a>
                        </td>
                        <td>
                            <a th:href="@{/productImg/delete/${img.id}|}"
                               class="btn btn-outline-danger btn-sm"
                               onclick="return confirm('Bạn có chắc chắn muốn xóa ảnh này không?')">
                                <i class="fa fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="text-end mt-3">
                <a th:href="@{/productImg/add|}" class="btn btn-success">
                    <i class="fas fa-plus"></i> Thêm ảnh mới
                </a>
            </div>
        </div>
    </div>
</div>

<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
