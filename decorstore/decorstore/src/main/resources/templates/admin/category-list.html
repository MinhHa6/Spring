<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/fragments/head::head"></header>
<body>

<div class="container mt-5">
    <!-- Sidebar -->
    <div th:replace="admin/fragments/sidebar :: slide"></div>

    <h2 class="mb-4">Category List</h2>

    <!-- Nút thêm mới category -->
    <!-- Khu vực tìm kiếm -->
    <form th:action="@{/category/search}" method="get" class="row g-2 mb-3">
        <div class="col-md-4">
            <input type="text" name="keyword" class="form-control" placeholder="Nhập tên danh mục cần tìm..."
                   th:value="${keyword}">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-success w-100">
                <i class="fas fa-search"></i> Tìm kiếm
            </button>
        </div>
        <div class="col-md-2">
            <a th:href="@{/category}" class="btn btn-secondary w-100">
                <i class="fas fa-sync"></i> Làm mới
            </a>
        </div>
        <div class="col-md-4 text-end">
            <a th:href="@{/category/create}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Thêm danh mục
            </a>
        </div>
    </form>

    <!-- Kiểm tra nếu danh sách rỗng -->
    <div th:if="${#lists.isEmpty(categories)}">
        <p>No categories available.</p>
    </div>

    <!-- Hiển thị danh sách category -->
    <table class="table table-bordered table-striped" th:if="${!#lists.isEmpty(categories)}">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Icon</th>
            <th>Parent</th>
            <th>Slug</th>
            <th>Meta Title</th>
            <th>Meta Description</th>
            <th>Active</th>
            <th>Created Date</th>
            <th>Updated Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td th:text="${category.description}"></td>
            <td>
                <img th:if="${category.icon}" th:src="@{'/uploads/' + ${category.icon}}" width="50" alt="icon"/>
            </td>

            <!-- Nếu có danh mục cha -->
            <td th:text="${category.parent != null ? category.parent.name : 'None'}"></td>
            <td th:text="${category.slug}"></td>
            <td th:text="${category.metaTitle}"></td>
            <td th:text="${category.metaDescription}"></td>
            <td>
                <span th:text="${category.isActive ? 'Active' : 'Inactive'}"
                      th:classappend="${category.isActive ? 'text-success' : 'text-danger'}"></span>
            </td>
            <td th:text="${#temporals.format(category.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${#temporals.format(category.updatedDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td>
                <a th:href="@{/category/edit/{id}(id=${category.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/category/delete/{id}(id=${category.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
