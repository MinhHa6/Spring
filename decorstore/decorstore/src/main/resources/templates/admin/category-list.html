<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>

<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="admin/fragments/sidebar :: slide"></div>

        <!-- Nội dung chính -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4 bg-light min-vh-100">

            <!-- Tiêu đề & nút thêm -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold text-primary">
                    <i class="fa fa-folder"></i> Quản lý danh mục
                </h2>
                <a th:href="@{/category/create}" class="btn btn-primary">
                    <i class="fa fa-plus"></i> Thêm danh mục
                </a>
            </div>

            <!-- Thanh tìm kiếm -->
            <form class="row g-2 mb-4" th:action="@{/category/search}" method="get">
                <div class="col-md-4">
                    <input type="text" class="form-control" name="keyword"
                           placeholder="Nhập tên danh mục cần tìm..."
                           th:value="${keyword}">
                </div>
                <div class="col-md-2 d-grid">
                    <button type="submit" class="btn btn-outline-success">
                        <i class="fa fa-search"></i> Tìm kiếm
                    </button>
                </div>
                <div class="col-md-2 d-grid">
                    <a th:href="@{/category}" class="btn btn-outline-secondary">
                        <i class="fa fa-sync"></i> Làm mới
                    </a>
                </div>
            </form>

            <!-- Kiểm tra danh sách -->
            <div th:if="${#lists.isEmpty(categories)}" class="alert alert-info text-center shadow-sm">
                Không có danh mục nào được tìm thấy.
            </div>

            <!-- Bảng danh sách category -->
            <div th:if="${!#lists.isEmpty(categories)}" class="table-responsive shadow-sm bg-white rounded-3 p-3">
                <table class="table table-hover align-middle text-center">
                    <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Icon</th>
                        <th>Tên danh mục</th>
                        <th>Mô tả</th>
                        <th>Danh mục cha</th>
                        <th>Slug</th>
                        <th>Meta Title</th>
                        <th>Meta Description</th>
                        <th>Trạng thái</th>
                        <th>Ngày tạo</th>
                        <th>Ngày cập nhật</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${categories}">
                        <td th:text="${category.id}"></td>
                        <td>
                            <img th:if="${category.icon}" th:src="@{'/uploads/' + ${category.icon}}"
                                 width="60" alt="icon" >
                        </td>
                        <td class="fw-semibold text-start" th:text="${category.name}"></td>
                        <td class="text-truncate" style="max-width: 200px;" th:text="${category.description}"></td>
                        <td th:text="${category.parent != null ? category.parent.name : 'None'}"></td>
                        <td th:text="${category.slug}"></td>
                        <td th:text="${category.metaTitle}"></td>
                        <td class="text-truncate" style="max-width: 200px;" th:text="${category.metaDescription}"></td>
                        <td>
                            <span th:if="${category.isActive}" class="badge bg-success">Hoạt động</span>
                            <span th:unless="${category.isActive}" class="badge bg-secondary">Ẩn</span>
                        </td>
                        <td th:text="${#temporals.format(category.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${#temporals.format(category.updatedDate, 'yyyy-MM-dd HH:mm')}"></td>
                        <td>
                            <div class="d-flex justify-content-center gap-1">
                                <a th:href="@{'/category/edit/' + ${category.id}}" class="btn btn-sm btn-warning">
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a th:href="@{'/category/delete/' + ${category.id}}"
                                   class="btn btn-sm btn-danger"
                                   onclick="return confirm('Bạn có chắc chắn muốn xóa danh mục này không?')">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </main>
    </div>
</div>

<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
