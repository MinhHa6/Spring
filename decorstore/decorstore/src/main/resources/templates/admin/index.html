<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Trang chủ</title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport"/>
    <link rel="icon" th:href="@{/assets/img/kaiadmin/favicon.ico}" type="image/x-icon"/>

    <!-- Fonts and icons -->
    <script th:src="@{/assets/js/plugin/webfont/webfont.min.js}"></script>
    <script>
        WebFont.load({
            google: { families: ["Public Sans:300,400,500,600,700"] },
            custom: {
                families: [
                    "Font Awesome 5 Solid",
                    "Font Awesome 5 Regular",
                    "Font Awesome 5 Brands",
                    "simple-line-icons",
                ],
                urls: ["/assets/css/fonts.min.css"],
            },
            active: function () {
                sessionStorage.fonts = true;
            },
        });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/plugins.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/kaiadmin.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/demo.css}" />
</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar" data-background-color="dark">
        <div class="sidebar-logo">
            <div class="logo-header" data-background-color="dark">
                <a th:href="@{/}" class="logo">
                    <img th:src="@{/assets/img/kaiadmin/logo_light.svg}" alt="navbar brand" class="navbar-brand" height="20"/>
                </a>
                <div class="nav-toggle">
                    <button class="btn btn-toggle toggle-sidebar">
                        <i class="gg-menu-right"></i>
                    </button>
                    <button class="btn btn-toggle sidenav-toggler">
                        <i class="gg-menu-left"></i>
                    </button>
                </div>
                <button class="topbar-toggler more">
                    <i class="gg-more-vertical-alt"></i>
                </button>
            </div>
        </div>
        <div class="sidebar-wrapper scrollbar scrollbar-inner">
            <div class="sidebar-content">
                <ul class="nav nav-secondary">
                    <li class="nav-item">
                        <a th:href="@{/admin}" class="collapsed">
                            <i class="fas fa-home"></i>
                            <p>Trang chủ</p>
                        </a>
                    </li>
                    <li class="nav-section">
                        <span class="sidebar-mini-icon"><i class="fa fa-ellipsis-h"></i></span>
                        <h4 class="text-section">Quản lý</h4>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/products}">
                            <i class="icon-book-open"></i>
                            <span class="sub-item">Sản phẩm</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/category}">
                            <i class="icon-menu"></i>
                            <span class="sub-item">Danh mục</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/contacts}">
                            <i class="icon-envelope"></i>
                            <span class="sub-item">Liên hệ</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/orders}">
                            <i class="icon-calendar"></i>
                            <span class="sub-item">Đơn đặt hàng</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/customers}">
                            <i class="icon-chart"></i>
                            <span class="sub-item">Khách hàng</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/paymentMethods}">
                            <i class="fas fa-credit-card"></i>
                            <span class="sub-item">Phương thức thanh toán</span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </div>
    <!-- End Sidebar -->

    <div class="main-panel">
        <div class="main-header">
            <div class="main-header-logo">
                <div class="logo-header" data-background-color="dark">
                    <a th:href="@{/}" class="logo">
                        <img th:src="@{/assets/img/kaiadmin/logo_light.svg}" alt="navbar brand" class="navbar-brand" height="20"/>
                    </a>
                    <div class="nav-toggle">
                        <button class="btn btn-toggle toggle-sidebar"><i class="gg-menu-right"></i></button>
                        <button class="btn btn-toggle sidenav-toggler"><i class="gg-menu-left"></i></button>
                    </div>
                    <button class="topbar-toggler more"><i class="gg-more-vertical-alt"></i></button>
                </div>
            </div>
            <!-- Navbar -->
            <nav class="navbar navbar-header navbar-header-transparent navbar-expand-lg border-bottom">
                <div class="container-fluid">
                    <ul class="navbar-nav topbar-nav ms-md-auto align-items-center">
                        <li class="nav-item topbar-user dropdown hidden-caret" th:if="${session.user != null}">
                            <a class="dropdown-toggle profile-pic" data-bs-toggle="dropdown" href="#">
                                <div class="avatar-sm">
                                    <img th:src="@{/assets/img/profile.jpg}" alt="..." class="avatar-img rounded-circle"/>
                                </div>
                                <span class="profile-username">
                                    <span class="op-7">Hi,</span>
                                    <span class="fw-bold" th:text="${session.user.username}"></span>
                                </span>
                            </a>
                            <ul class="dropdown-menu dropdown-user animated fadeIn">
                                <li><a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a></li>
                            </ul>
                        </li>
                        <li th:if="${session.user == null}">
                            <a th:href="@{/login}">Đăng nhập</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="container">
            <div class="page-inner">
                <div class="row">
                    <!-- Khách hàng -->
                    <div class="col-sm-6 col-md-3">
                        <div class="card card-stats card-round">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-icon">
                                        <div class="icon-big text-center icon-info bubble-shadow-small">
                                            <i class="fas fa-user-check"></i>
                                        </div>
                                    </div>
                                    <div class="col col-stats ms-3">
                                        <div class="numbers">
                                            <p class="card-category">Khách hàng</p>
                                            <h4 class="card-title" th:text="${totalCustomers}">0</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Tổng bán -->
                    <div class="col-sm-6 col-md-3">
                        <div class="card card-stats card-round">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-icon">
                                        <div class="icon-big text-center icon-success bubble-shadow-small">
                                            <i class="fas fa-luggage-cart"></i>
                                        </div>
                                    </div>
                                    <div class="col col-stats ms-3">
                                        <div class="numbers">
                                            <p class="card-category">Tổng bán</p>
                                            <h4 class="card-title" th:text="${sales}">0 ₫</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Đơn hàng -->
                    <div class="col-sm-6 col-md-3">
                        <div class="card card-stats card-round">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-icon">
                                        <div class="icon-big text-center icon-secondary bubble-shadow-small">
                                            <i class="far fa-check-circle"></i>
                                        </div>
                                    </div>
                                    <div class="col col-stats ms-3">
                                        <div class="numbers">
                                            <p class="card-category">Đơn đặt hàng</p>
                                            <h4 class="card-title" th:text="${totalOrders}">0</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Doanh thu -->
                <div class="row">
                    <div class="col-md-8">
                        <div class="card card-round">
                            <div class="card-header">
                                <div class="card-head-row">
                                    <div class="card-title">Doanh thu</div>
                                </div>
                            </div>
                            <div class="card-body">
                                <canvas id="myChart"></canvas>
                                <script th:inline="javascript">
                                    let labels = /*[[${revenueLabels}]]*/ [];
                                    let data = /*[[${revenueValues}]]*/ [];
                                    let ctx = document.getElementById('myChart').getContext('2d');
                                    new Chart(ctx, {
                                        type: 'bar',
                                        data: {
                                            labels: labels,
                                            datasets: [{
                                                label: 'Doanh số theo tháng',
                                                data: data,
                                                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                                borderColor: 'rgba(255, 99, 132, 1)',
                                                borderWidth: 1
                                            }]
                                        },
                                        options: { scales: { y: { beginAtZero: true } } }
                                    });
                                </script>
                            </div>
                        </div>
                    </div>

                    <!-- Khách hàng mới -->
                    <div class="col-md-4">
                        <div class="card card-round">
                            <div class="card-body">
                                <div class="card-head-row card-tools-still-right">
                                    <div class="card-title">Khách hàng mới</div>
                                </div>
                                <div class="card-list py-4">
                                    <div th:each="customer : ${newCustomers}" class="item-list">
                                        <div class="avatar">
                                            <img th:src="@{/assets/img/jm_denis.jpg}" alt="..." class="avatar-img rounded-circle"/>
                                        </div>
                                        <div class="info-user ms-3">
                                            <div class="username" th:text="${customer.username}">Tên</div>
                                            <div class="status" th:text="${customer.email}">Email</div>
                                        </div>
                                        <button class="btn btn-icon btn-link op-8 me-1"><i class="far fa-envelope"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script th:src="@{/assets/js/core/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/assets/js/core/popper.min.js}"></script>
    <script th:src="@{/assets/js/core/bootstrap.min.js}"></script>
    <script th:src="@{/assets/js/plugin/chart.js/chart.min.js}"></script>
    <script th:src="@{/assets/js/kaiadmin.min.js}"></script>
    </div>
</body>
</html>
