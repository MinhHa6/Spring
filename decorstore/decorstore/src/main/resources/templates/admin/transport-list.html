<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>

<body>
<div class="container mt-5">
    <!-- Sidebar -->
    <div th:replace="admin/fragments/sidebar :: slide"></div>

    <div class="content p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Danh sách phương thức vận chuyển</h2>
            <a th:href="@{/transport/create}" class="btn btn-primary">
                <i class="fa fa-plus"></i> Thêm mới
            </a>
        </div>

        <!-- Form tìm kiếm -->
        <form class="d-flex mb-4" th:action="@{/transport/search}" method="get">
            <input type="text" class="form-control me-2" name="keyword"
                   th:value="${keyword}" placeholder="Nhập tên phương thức vận chuyển...">
            <button class="btn btn-outline-success" type="submit">Tìm kiếm</button>
        </form>

        <!-- Kiểm tra nếu danh sách rỗng -->
        <div th:if="${#lists.isEmpty(transports)}" class="alert alert-info text-center">
            Không có phương thức vận chuyển nào được tìm thấy.
        </div>

        <!-- Bảng danh sách -->
        <table class="table table-hover align-middle" th:if="${!#lists.isEmpty(transports)}">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Tên phương thức</th>
                <th>Ghi chú</th>
                <th>Trạng thái</th>
                <th>Ngày tạo</th>
                <th>Ngay sua</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tran : ${transports}">
                <td th:text="${tran.id}"></td>
                <td th:text="${tran.name}"></td>
                <td th:text="${tran.notes}"></td>
                <td>
                    <span th:if="${tran.isActive}" class="badge bg-success">Hoạt động</span>
                    <span th:unless="${tran.isActive}" class="badge bg-secondary">Ẩn</span>
                </td>
                <td th:text="${#temporals.format(tran.createdDate, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${#temporals.format(tran.updatedDate, 'dd/MM/yyyy HH:mm')}"></td>
                <td>
                    <a th:href="@{'/transport/edit/' + ${tran.id}}" class="btn btn-sm btn-warning">
                        <i class="fa fa-edit"></i> Sửa
                    </a>
                    <a th:href="@{'/transport/delete/' + ${tran.id}}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Bạn có chắc chắn muốn xóa phương thức này không?')">
                        <i class="fa fa-trash"></i> Xóa
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
