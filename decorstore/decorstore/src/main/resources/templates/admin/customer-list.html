<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>

<body>
<div class="container mt-5">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="admin/fragments/sidebar :: slide"></div>

        <!-- Main Content -->
        <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4 bg-light min-vh-100">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fas fa-users"></i> Danh sách khách hàng</h2>
            </div>

            <!-- Thông báo -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Form tìm kiếm -->
            <form class="d-flex mb-4" th:action="@{/customers/search}" method="get">
                <input type="text" class="form-control me-2" name="keyword"
                       th:value="${keyword}"
                       placeholder="Tìm theo tên, email, số điện thoại...">
                <button class="btn btn-outline-success" type="submit">
                    <i class="fas fa-search"></i> Tìm kiếm
                </button>
            </form>

            <!-- Kiểm tra nếu danh sách rỗng -->
            <div th:if="${#lists.isEmpty(customers)}" class="alert alert-info text-center">
                <i class="fas fa-info-circle"></i> Không có khách hàng nào được tìm thấy.
            </div>

            <!-- Bảng danh sách -->
            <div class="table-responsive" th:if="${!#lists.isEmpty(customers)}">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Avatar</th>
                        <th>Tên khách hàng</th>
                        <th>Email</th>
                        <th>Số điện thoại</th>
                        <th>Địa chỉ</th>
                        <th>Trạng thái</th>
                        <th>Ngày tạo</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="customer : ${customers}">
                        <td>
                            <img th:if="${customer.avatar != null}"
                                 th:src="@{'/uploads/' + ${customer.avatar}}"
                                 style="width: 50px; height: 50px; object-fit: cover; border-radius: 50%;"
                                 alt="Avatar">
                            <img th:if="${customer.avatar == null}"
                                 src="https://via.placeholder.com/50"
                                 style="width: 50px; height: 50px; border-radius: 50%;"
                                 alt="No Avatar">
                        </td>
                        <td>
                            <strong th:text="${customer.name}">Nguyễn Văn A</strong>
                        </td>
                        <td th:text="${customer.user.email}">email@example.com</td>
                        <td th:text="${customer.phone}">0123456789</td>
                        <td th:text="${#strings.abbreviate(customer.address, 30)}">123 ABC, Quận 1, TP.HCM</td>
                        <td>
                            <span th:if="${customer.active}" class="badge bg-success">
                                <i class="fas fa-check-circle"></i> Hoạt động
                            </span>
                            <span th:unless="${customer.active}" class="badge bg-secondary">
                                <i class="fas fa-times-circle"></i> Khóa
                            </span>
                        </td>
                        <td th:text="${#temporals.format(customer.createdDate, 'dd/MM/yyyy')}">01/01/2024</td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{'/customers/detail/' + ${customer.id}}"
                                   class="btn btn-sm btn-info"
                                   title="Xem chi tiết">
                                    <i class="fa fa-eye"></i>
                                </a>
                                <a th:href="@{'/customers/edit/' + ${customer.id}}"
                                   class="btn btn-sm btn-warning"
                                   title="Chỉnh sửa">
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a th:href="@{'/customers/toggle-active/' + ${customer.id}}"
                                   class="btn btn-sm btn-secondary"
                                   title="Đổi trạng thái">
                                    <i class="fas fa-toggle-on"></i>
                                </a>
                                <a th:href="@{'/customers/delete/' + ${customer.id}}"
                                   class="btn btn-sm btn-danger"
                                   onclick="return confirm('Bạn có chắc chắn muốn xóa khách hàng này không?')"
                                   title="Xóa">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Statistics -->
            <div class="mt-4">
                <div class="alert alert-secondary">
                    <strong>Tổng số khách hàng:</strong> <span th:text="${#lists.size(customers)}">0</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
