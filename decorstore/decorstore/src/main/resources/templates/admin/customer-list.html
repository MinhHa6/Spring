<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Customer-List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4"> Customer-List</h2>
    <!-- Nut them moi Customer-->
    <a th:href="@{/customers/create}" class="btn btn-primary mb-3">Add new customer</a>

    <!--kiem tra neu danh sach trong-->
    <div th:if="${customers.size() == 0}">
        <p>No customers available</p>
    </div>

    <!--Hien thi ds customer-->
    <table class="table table-bordered table-striped" th:if="${customers.size() > 0}">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>UserName</th>
            <th>Password</th>
            <th>Address</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Avatar</th>
            <th>Created Date</th>
            <th>Updated Date</th>
            <th>Created By</th>
            <th>Updated By</th>
            <th>Active</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.username}"></td>
            <td th:text="${customer.password}"></td>
            <td th:text="${customer.address}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.phone}"></td>
            <td><img th:src="${customer.avatar}" width="40"/></td>
            <td th:text="${#temporals.format(customer.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${customer.createdBy}"></td>
            <td>
                <span th:text="${customer.isActive ? 'Active' : 'Inactive'}"
                      th:classappend="${customer.isActive ? 'text-success' : 'text-danger'}"></span>
            </td>
            <td>
                <span th:text="${customer.isDelete ? 'Deleted' : 'Available'}"
                      th:classappend="${customer.isDelete ? 'text-danger' : 'text-success'}"></span>
            </td>
            <td>
                <a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/customers/delete/{id}(id=${customer.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
