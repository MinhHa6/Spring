<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>

<body>
<div class="container mt-5">
    <div th:replace="admin/fragments/sidebar :: slide"></div>

    <div class="content p-4">
        <h2 th:text="${transportMethod.id != null ? 'Chỉnh sửa phương thức vận chuyển' : 'Thêm mới phương thức vận chuyển'}"></h2>

        <form th:action="@{/transport/save}" th:object="${transportMethod}" method="post" class="mt-4">
            <input type="hidden" th:if="${transportMethod.id != null}" th:field="*{id}"/>

            <!-- Giữ lại ngày tạo khi update để không bị mất -->
            <input type="hidden" th:field="*{createdDate}" />

            <div class="mb-3">
                <label class="form-label">Tên phương thức vận chuyển</label>
                <input type="text" class="form-control" th:field="*{name}"
                       placeholder="VD: Giao hàng nhanh, Giao hàng tiết kiệm..." required>
            </div>

            <div class="mb-3">
                <label class="form-label">Ghi chú</label>
                <textarea class="form-control" th:field="*{notes}" rows="3"
                          placeholder="Nhập mô tả hoặc hướng dẫn thêm..."></textarea>
            </div>

            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" th:field="*{isActive}" id="isActive">
                <label class="form-check-label" for="isActive">Kích hoạt phương thức này</label>
            </div>

            <!-- Hiển thị ngày tạo và ngày cập nhật (chỉ khi chỉnh sửa) -->
            <div th:if="${transportMethod.id != null}" class="mt-4 border-top pt-3">
                <p><strong>Ngày tạo:</strong>
                    <span th:text="${#temporals.format(transportMethod.createdDate, 'dd/MM/yyyy HH:mm')}">--</span>
                </p>
                <p><strong>Ngày cập nhật gần nhất:</strong>
                    <span th:text="${#temporals.format(transportMethod.updatedDate, 'dd/MM/yyyy HH:mm')}">--</span>
                </p>
            </div>

            <div class="d-flex justify-content-between">
                <a th:href="@{/transport}" class="btn btn-secondary">
                    <i class="fa fa-arrow-left"></i> Quay lại
                </a>
                <button type="submit" class="btn btn-success">
                    <i class="fa fa-save"></i> Lưu phương thức
                </button>
            </div>
        </form>
    </div>
</div>
<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
