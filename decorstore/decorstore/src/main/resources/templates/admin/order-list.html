<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>

<body>
<div class="container mt-5">
    <div th:replace="admin/fragments/sidebar :: slide"></div>

    <div class="content p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Danh sách đơn hàng</h2>
        </div>

        <!-- Thông báo -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${err}" class="alert alert-danger" th:text="${err}"></div>

        <!-- Form tìm kiếm -->
        <form class="d-flex mb-4" th:action="@{/orders/search}" method="get">
            <input type="text" class="form-control me-2" name="keyword"
                   th:value="${keyword}" placeholder="Nhập mã đơn, tên người nhận hoặc SĐT...">
            <button class="btn btn-outline-success" type="submit">Tìm kiếm</button>
        </form>

        <!-- Nếu không có đơn hàng -->
        <div th:if="${#lists.isEmpty(orders)}" class="alert alert-info text-center">
            Không có đơn hàng nào được tìm thấy.
        </div>

        <!-- Bảng danh sách đơn hàng -->
        <table class="table table-hover align-middle" th:if="${!#lists.isEmpty(orders)}">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Mã đơn hàng</th>
                <th>Người nhận</th>
                <th>Số điện thoại</th>
                <th>Phương thức thanh toán</th>
                <th>Phương thức vận chuyển</th>
                <th>Tổng tiền</th>
                <th>Ngày đặt</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.orderCode}"></td>
                <td th:text="${order.receiverName}"></td>
                <td th:text="${order.phone}"></td>
                <td th:text="${order.paymentMethod.name}"></td>
                <td th:text="${order.transportMethod.name}"></td>
                <td th:text="${#numbers.formatDecimal(order.totalMoney, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
                <td th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></td>

                <!-- Trạng thái -->
                <td>
                    <span th:switch="${order.status}">
                        <span th:case="'PENDING'" class="badge bg-warning">Chờ xác nhận</span>
                        <span th:case="'CONFIRMED'" class="badge bg-info">Đã xác nhận</span>
                        <span th:case="'SHIPPING'" class="badge bg-primary">Đang giao</span>
                        <span th:case="'COMPLETED'" class="badge bg-success">Hoàn tất</span>
                        <span th:case="'CANCELLED'" class="badge bg-danger">Đã hủy</span>
                        <span th:case="*"
                              class="badge bg-secondary"
                              th:text="${order.status}">Khác</span>
                    </span>
                </td>

                <!-- Hành động -->
                <td>
                    <a th:href="@{'/orders/' + ${order.id}}" class="btn btn-sm btn-info">
                        <i class="fa fa-eye"></i> Xem
                    </a>

                    <form th:action="@{'/orders/cancel/' + ${order.id}}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger"
                                onclick="return confirm('Bạn có chắc muốn hủy đơn hàng này không?');">
                            <i class="fa fa-times"></i> Hủy
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
