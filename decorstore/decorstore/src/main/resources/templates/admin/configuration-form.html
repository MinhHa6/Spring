<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>

<body>
<div class="container mt-5">
    <div th:replace="admin/fragments/sidebar :: slide"></div>

    <div class="content p-4">
        <h2 th:text="${configuration.id != null ? 'Chỉnh sửa cấu hình' : 'Thêm mới cấu hình'}"></h2>

        <form th:action="@{/configuration/save}" th:object="${configuration}" method="post" class="mt-4">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label class="form-label">Tên cấu hình</label>
                <input type="text" class="form-control" th:field="*{name}" placeholder="VD: Màu sắc, Kích thước" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Loại cấu hình</label>
                <input type="text" class="form-control" th:field="*{type}" placeholder="VD: color, size, material">
            </div>

            <div class="mb-3">
                <label class="form-label">Ghi chú</label>
                <textarea class="form-control" th:field="*{notes}" rows="3"
                          placeholder="Thêm mô tả hoặc hướng dẫn..."></textarea>
            </div>

            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" th:field="*{isActive}" id="isActive">
                <label class="form-check-label" for="isActive">Kích hoạt cấu hình này</label>
            </div>

            <div class="d-flex justify-content-between">
                <a th:href="@{/configuration}" class="btn btn-secondary">
                    <i class="fa fa-arrow-left"></i> Quay lại
                </a>
                <button type="submit" class="btn btn-success">
                    <i class="fa fa-save"></i> Lưu cấu hình
                </button>
            </div>
        </form>
    </div>
</div>
<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
