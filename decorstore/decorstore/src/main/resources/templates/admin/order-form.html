<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${order.id != null} ? 'Edit Order' : 'Create Order'">Order Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${order.id != null} ? 'Edit Order' : 'Create New Order'"></h2>

    <!-- Form thêm/sửa Order -->
    <form th:action="@{/orders/create}" th:object="${order}" method="post">

        <!-- ID (ẩn) -->
        <input type="hidden" th:field="*{id}"/>

        <!-- Mã hóa đơn -->
        <div class="mb-3">
            <label class="form-label">Order Code</label>
            <input type="text" th:field="*{idOrders}" class="form-control" placeholder="VD: ORD001" required>
        </div>

        <!-- Ngày đặt hàng -->
        <div class="mb-3">
            <label class="form-label">Order Date</label>
            <input type="datetime-local" th:field="*{ordersDate}" class="form-control" required>
        </div>
        <!-- Chọn Customer -->
        <div class="mb-3">
            <label class="form-label">Customer</label>
            <select class="form-control" th:field="*{customer}" required>
                <option th:each="c : ${customers}" th:value="${c.id}"
                        th:text="${c.name}"></option>
            </select>
        </div>

        <!-- Phương thức thanh toán -->
        <div class="mb-3">
            <label class="form-label">Payment Method</label>
            <select th:field="*{paymentMethod}" class="form-select">
                <option th:each="p : ${paymentMethods}"
                        th:value="${p.id}"
                        th:text="${p.name}">
                </option>
            </select>
        </div>

        <!-- Phương thức vận chuyển -->
        <div class="mb-3">
            <label class="form-label">Transport Method</label>
            <select th:field="*{transportMethod}" class="form-select">
                <option th:each="t : ${transportMethods}"
                        th:value="${t.id}"
                        th:text="${t.name}">
                </option>
            </select>
        </div>

        <!-- Tổng tiền -->
        <div class="mb-3">
            <label class="form-label">Total Money</label>
            <input type="number" th:field="*{totalMoney}" class="form-control" step="0.01" required>
        </div>

        <!-- Ghi chú -->
        <div class="mb-3">
            <label class="form-label">Notes</label>
            <textarea th:field="*{notes}" class="form-control" rows="2"></textarea>
        </div>

        <!-- Người nhận -->
        <div class="mb-3">
            <label class="form-label">Receiver Name</label>
            <input type="text" th:field="*{nameReciver}" class="form-control" required>
        </div>

        <!-- Địa chỉ -->
        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" th:field="*{address}" class="form-control" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control">
        </div>

        <!-- Số điện thoại -->
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" th:field="*{phone}" class="form-control">
        </div>

        <!-- Active -->
        <div class="mb-3">
            <label class="form-label">Active</label>
            <select th:field="*{isActive}" class="form-select">
                <option th:value="true">Active</option>
                <option th:value="false">Inactive</option>
            </select>
        </div>

        <!-- Delete -->
        <div class="mb-3">
            <label class="form-label">Deleted</label>
            <select th:field="*{isDelete}" class="form-select">
                <option th:value="false">Available</option>
                <option th:value="true">Deleted</option>
            </select>
        </div>

        <!-- Nút Submit -->
        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/orders}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
