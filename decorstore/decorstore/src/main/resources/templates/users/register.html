<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/heads :: head"></head>
<body>

<nav th:replace="fragments/nav :: nav"></nav>

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Đăng ký tài khoản</h3>

                        <!-- Thông báo lỗi -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <span th:text="${error}"></span>
                        </div>

                        <!-- Thông báo thành công -->
                        <div th:if="${success}" class="alert alert-success" role="alert">
                            <span th:text="${success}"></span>
                        </div>

                        <form th:action="@{/register}" th:object="${user}" method="post" onsubmit="return validatePassword()">
                            <div class="form-group mb-3">
                                <label for="fullName">Họ và tên</label>
                                <input type="text" name="fullName" class="form-control" id="fullName" required>
                            </div>

                            <div class="form-group mb-3">
                                <label for="username">Tên đăng nhập</label>
                                <input type="text" th:field="*{username}" class="form-control" id="username" required>
                            </div>

                            <div class="form-group mb-3">
                                <label for="email">Email</label>
                                <input type="email" th:field="*{email}" class="form-control" id="email" required>
                            </div>

                            <div class="form-group mb-3">
                                <label for="password">Mật khẩu</label>
                                <input type="password" th:field="*{password}" class="form-control" id="password" required>
                                <div id="passwordHelp" class="form-text">
                                    Mật khẩu tối thiểu 8 ký tự, bao gồm chữ hoa, chữ thường, số và ký tự đặc biệt.
                                </div>
                            </div>

                            <div class="form-group mb-3">
                                <label for="confirmPassword">Nhập lại mật khẩu</label>
                                <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" required>
                            </div>

                            <button type="submit" class="btn btn-success w-100 mb-3">
                                Đăng ký
                            </button>

                            <div class="text-center">
                                <p>Đã có tài khoản? <a th:href="@{/login}">Đăng nhập ngay</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="fragments/scripts :: script"></div>
<script>
    function validatePassword() {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        const regex = /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=!])(?=\S+$).{8,}$/;

        if (!regex.test(password)) {
            alert("Mật khẩu chưa đúng định dạng! Ít nhất 8 ký tự, có chữ hoa, chữ thường, số và ký tự đặc biệt.");
            return false;
        }

        if (password !== confirmPassword) {
            alert("Mật khẩu và xác nhận mật khẩu không khớp!");
            return false;
        }

        return true; // submit form
    }
</script>
<footer th:replace="fragments/footers :: footer"></footer>

</body>
</html>
