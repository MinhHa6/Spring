<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="users/fragments/head :: head"></head>
<body>

<nav th:replace="users/fragments/navbar :: nav"></nav>

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Đăng ký tài khoản</h3>

                        <!-- Thông báo lỗi -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <span th:text="${error}"></span>
                        </div>

                        <!-- Thông báo thành công -->
                        <div th:if="${success}" class="alert alert-success" role="alert">
                            <span th:text="${success}"></span>
                        </div>

                        <form th:action="@{/register}" th:object="${user}" method="post">
                            <div class="form-group mb-3">
                                <label for="fullName">Họ và tên</label>
                                <input type="text" name="fullName" class="form-control" id="fullName" required>
                            </div>

                            <div class="form-group mb-3">
                                <label for="username">Tên đăng nhập</label>
                                <input type="text" th:field="*{username}" class="form-control" id="username" required>
                            </div>

                            <div class="form-group mb-3">
                                <label for="email">Email</label>
                                <input type="email" th:field="*{email}" class="form-control" id="email" required>
                            </div>

                            <div class="form-group mb-3">
                                <label for="password">Mật khẩu</label>
                                <input type="password" th:field="*{password}" class="form-control" id="password" required>
                            </div>

                            <div class="form-group mb-3">
                                <label for="confirmPassword">Nhập lại mật khẩu</label>
                                <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" required>
                            </div>

                            <button type="submit" class="btn btn-success w-100 mb-3">
                                Đăng ký
                            </button>

                            <div class="text-center">
                                <p>Đã có tài khoản? <a th:href="@{/login}">Đăng nhập ngay</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="users/fragments/script :: script"></div>
<footer th:replace="users/fragments/footer :: footer"></footer>

</body>
</html>
