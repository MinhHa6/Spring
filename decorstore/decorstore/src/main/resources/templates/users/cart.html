<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="users/fragments/head :: head"></head>
<body class="goto-here">

<div>
    <nav th:replace="users/fragments/navbar :: nav"></nav>
</div>

<section class="ftco-section ftco-cart">
    <div class="container">
        <div class="row">
            <div class="col-md-12 ftco-animate fadeInUp ftco-animated">
                <div class="cart-list">
                    <table class="table">
                        <thead class="thead-primary">
                        <tr class="text-center">
                            <th>&nbsp;</th>
                            <th>Hình ảnh</th>
                            <th>Tên sản phẩm</th>
                            <th>Giá</th>
                            <th>Số lượng</th>
                            <th>Tổng</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Lặp qua danh sách sản phẩm trong giỏ hàng -->
                        <tr th:each="item : ${cartItems}" class="text-center">
                            <td class="product-remove">
                                <a th:href="@{/cart/remove/{id}(id=${item.product.id})}"><span class="ion-ios-close"></span></a>
                            </td>

                            <td class="image-prod">
                                <img th:src="@{'/uploads/' + ${item.product.mainImage}}" class="img" style="width: 100px; height: 100px;">
                            </td>

                            <td class="product-name">
                                <h3 th:text="${item.product.name}"></h3>
                            </td>

                            <td class="price" th:text="${#numbers.formatDecimal(item.product.price, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>

                            <td class="quantity">
                                <form th:action="@{/cart/update}" method="post">
                                    <input type="hidden" name="id" th:value="${item.product.id}">
                                    <input type="number" name="quantity" th:value="${item.quantity}" min="1" class="form-control text-center" style="width: 80px; display: inline-block;">
                                    <button type="submit" class="btn btn-sm btn-outline-dark">Cập nhật</button>
                                </form>
                            </td>

                            <td class="total" th:text="${#numbers.formatDecimal(item.total, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Tổng tiền -->
        <div class="row justify-content-end">
            <div class="col col-lg-5 col-md-6 mt-5 cart-wrap ftco-animate">
                <div class="cart-total mb-3">
                    <h3>Tổng giỏ hàng</h3>
                    <p class="d-flex">
                        <span>Tạm tính</span>
                        <span th:text="${#numbers.formatDecimal(subTotal, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></span>
                    </p>
                    <p class="d-flex">
                        <span>Phí vận chuyển</span>
                        <span th:text="${#numbers.formatDecimal(shipping, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></span>
                    </p>
                    <hr>
                    <p class="d-flex total-price">
                        <span>Tổng cộng</span>
                        <span th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></span>
                    </p>
                </div>
                <p>
                    <a th:href="@{/checkout}" class="btn btn-primary py-3 px-4">Tiến hành thanh toán</a>
                </p>
            </div>
        </div>
    </div>
</section>

<footer th:replace="users/fragments/footer :: footer"></footer>
</body>
</html>
