<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="users/fragments/head :: head"></head>
<body>

<nav th:replace="users/fragments/navbar :: nav"></nav>

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Đăng nhập</h3>

                        <!-- Thông báo lỗi -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <span th:text="${error}"></span>
                        </div>

                        <!-- Thông báo thông thường -->
                        <div th:if="${message}" class="alert alert-info" role="alert">
                            <span th:text="${message}"></span>
                        </div>

                        <!-- Form đăng nhập -->
                        <form th:action="@{/login}" method="post">
                            <div class="form-group mb-3">
                                <label for="username">Tên đăng nhập</label>
                                <input type="text"
                                       class="form-control"
                                       id="username"
                                       name="username"
                                       required
                                       autofocus>
                            </div>

                            <div class="form-group mb-3">
                                <label for="password">Mật khẩu</label>
                                <input type="password"
                                       class="form-control"
                                       id="password"
                                       name="password"
                                       required>
                            </div>

                            <div class="form-group mb-3">
                                <div class="form-check">
                                    <input type="checkbox"
                                           class="form-check-input"
                                           id="remember-me"
                                           name="remember-me">
                                    <label class="form-check-label" for="remember-me">
                                        Ghi nhớ đăng nhập
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                Đăng nhập
                            </button>

                            <div class="text-center">
                                <p>Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a></p>
                                <a th:href="@{/forgot-password}">Quên mật khẩu?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:replace="users/fragments/script :: script"></div>


<footer th:replace="users/fragments/footer :: footer"></footer>

</body>
</html>
