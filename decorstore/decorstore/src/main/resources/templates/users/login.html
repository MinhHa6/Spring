<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/heads :: head"></head>
<body>

<nav th:replace="fragments/nav :: nav"></nav>

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <!-- Icon đăng nhập -->
                        <div class="text-center mb-4">
                            <i class="fas fa-user-circle fa-3x text-primary"></i>
                            <h3 class="mt-3">Đăng nhập</h3>
                            <p class="text-muted">Đăng nhập để tiếp tục mua sắm</p>
                        </div>

                        <!-- Thông báo lỗi -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <!-- Thông báo thành công (sau khi đăng ký, đổi mật khẩu) -->
                        <div th:if="${param.registered}" class="alert alert-success alert-dismissible fade show">
                            <i class="fas fa-check-circle"></i>
                            Đăng ký thành công! Vui lòng đăng nhập.
                            <button type="button" class="close" data-dismiss="alert">
                                <span>&times;</span>
                            </button>
                        </div>

                        <!-- Thông báo sau khi reset password -->
                        <div th:if="${param.resetSuccess}" class="alert alert-success alert-dismissible fade show">
                            <i class="fas fa-check-circle"></i>
                            Đặt lại mật khẩu thành công! Vui lòng đăng nhập với mật khẩu mới.
                            <button type="button" class="close" data-dismiss="alert">
                                <span>&times;</span>
                            </button>
                        </div>

                        <!-- Thông báo đăng xuất -->
                        <div th:if="${param.logout}" class="alert alert-info alert-dismissible fade show">
                            <i class="fas fa-info-circle"></i>
                            Bạn đã đăng xuất thành công.
                            <button type="button" class="close" data-dismiss="alert">
                                <span>&times;</span>
                            </button>
                        </div>

                        <!-- Thông báo thông thường -->
                        <div th:if="${message}" class="alert alert-info alert-dismissible fade show" role="alert">
                            <i class="fas fa-info-circle"></i>
                            <span th:text="${message}"></span>
                            <button type="button" class="close" data-dismiss="alert">
                                <span>&times;</span>
                            </button>
                        </div>

                        <!-- Form đăng nhập -->
                        <form th:action="@{/login}" method="post">
                            <div class="form-group mb-3">
                                <label for="username">
                                    Tên đăng nhập <span class="text-danger">*</span>
                                </label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-user"></i>
                                        </span>
                                    </div>
                                    <input type="text"
                                           class="form-control"
                                           id="username"
                                           name="username"
                                           placeholder="Nhập tên đăng nhập"
                                           required
                                           autofocus>
                                </div>
                            </div>

                            <div class="form-group mb-3">
                                <label for="password">
                                    Mật khẩu <span class="text-danger">*</span>
                                </label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                    </div>
                                    <input type="password"
                                           class="form-control"
                                           id="password"
                                           name="password"
                                           placeholder="Nhập mật khẩu"
                                           required>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary"
                                                type="button"
                                                id="togglePassword">
                                            <i class="fas fa-eye" id="toggleIcon"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mb-3">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="form-check">
                                        <input type="checkbox"
                                               class="form-check-input"
                                               id="remember-me"
                                               name="remember-me">
                                        <label class="form-check-label" for="remember-me">
                                            Ghi nhớ đăng nhập
                                        </label>
                                    </div>
                                    <a th:href="@{/forgot-password}" class="text-primary">
                                        <small>Quên mật khẩu?</small>
                                    </a>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block py-2 mb-3">
                                <i class="fas fa-sign-in-alt"></i> Đăng nhập
                            </button>

                            <hr class="my-4">

                            <div class="text-center">
                                <p class="mb-0">
                                    Chưa có tài khoản?
                                    <a th:href="@{/register}" class="text-primary font-weight-bold">
                                        Đăng ký ngay
                                    </a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Hỗ trợ -->
                <div class="text-center mt-3">
                    <small class="text-muted">
                        Cần hỗ trợ?
                        <a href="#" class="text-primary">Liên hệ chúng tôi</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    // Toggle show/hide password
    document.getElementById('togglePassword')?.addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleIcon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    });

    // Auto dismiss alerts after 5 seconds
    setTimeout(function() {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(alert) {
            if (alert.classList.contains('show')) {
                alert.classList.remove('show');
                setTimeout(function() {
                    alert.remove();
                }, 150);
            }
        });
    }, 5000);
</script>

<div th:replace="fragments/scripts :: script"></div>

<footer th:replace="fragments/footers :: footer"></footer>

</body>
</html>
