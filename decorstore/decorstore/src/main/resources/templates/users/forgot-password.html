<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/heads :: head"></head>
<body>

<nav th:replace="fragments/nav :: nav"></nav>

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <!-- Icon và tiêu đề -->
                        <div class="text-center mb-4">
                            <i class="fas fa-lock fa-3x text-primary mb-3"></i>
                            <h3>Quên mật khẩu?</h3>
                            <p class="text-muted">Nhập email của bạn để nhận link đặt lại mật khẩu</p>
                        </div>

                        <!-- Thông báo thành công -->
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                            <i class="fas fa-check-circle"></i>
                            <span th:text="${success}"></span>
                            <button type="button" class="close" data-dismiss="alert">
                                <span>&times;</span>
                            </button>
                        </div>

                        <!-- Thông báo lỗi -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                            <i class="fas fa-exclamation-circle"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="close" data-dismiss="alert">
                                <span>&times;</span>
                            </button>
                        </div>

                        <!-- Form quên mật khẩu -->
                        <form th:action="@{/forgot-password}" method="post">
                            <div class="form-group">
                                <label for="email">Địa chỉ Email <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                    </div>
                                    <input type="email"
                                           class="form-control"
                                           id="email"
                                           name="email"
                                           placeholder="email@example.com"
                                           required
                                           autofocus>
                                </div>
                                <small class="form-text text-muted">
                                    Chúng tôi sẽ gửi link đặt lại mật khẩu đến email này
                                </small>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block py-2">
                                <i class="fas fa-paper-plane"></i> Gửi email đặt lại mật khẩu
                            </button>
                        </form>

                        <hr class="my-4">

                        <div class="text-center">
                            <a th:href="@{/login}" class="text-primary">
                                <i class="fas fa-arrow-left"></i> Quay lại đăng nhập
                            </a>
                        </div>

                        <div class="text-center mt-3">
                            <small class="text-muted">
                                Chưa có tài khoản?
                                <a th:href="@{/register}" class="text-primary">Đăng ký ngay</a>
                            </small>
                        </div>
                    </div>
                </div>

                <!-- Thông tin hỗ trợ -->
                <div class="card mt-3 border-0 bg-light">
                    <div class="card-body text-center py-3">
                        <small class="text-muted">
                            <i class="fas fa-info-circle"></i>
                            Không nhận được email? Kiểm tra trong thư mục Spam
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="fragments/scripts :: script"></div>

<footer th:replace="fragments/footers :: footer"></footer>

</body>
</html>
