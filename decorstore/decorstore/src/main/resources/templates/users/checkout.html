<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/heads :: head">
    <style>
        .checkout-section {
            padding: 50px 0;
        }
        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group label {
            font-weight: 500;
            color: #555;
        }
        .payment-method, .transport-method {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .payment-method:hover, .transport-method:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }
        .payment-method.selected, .transport-method.selected {
            border-color: #007bff;
            background-color: #e7f3ff;
        }
        .payment-method input[type="radio"],
        .transport-method input[type="radio"] {
            margin-right: 10px;
        }
        .order-summary {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }
        .product-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .product-item:last-child {
            border-bottom: none;
        }
        .product-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }
        .product-info {
            flex: 1;
        }
        .product-name {
            font-weight: 500;
            margin-bottom: 5px;
        }
        .product-quantity {
            color: #666;
            font-size: 14px;
        }
        .product-price {
            font-weight: 600;
            color: #007bff;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }
        .summary-row.total {
            border-top: 2px solid #333;
            margin-top: 10px;
            padding-top: 15px;
            font-size: 18px;
            font-weight: 700;
            color: #007bff;
        }
        .btn-place-order {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 20px;
        }
    </style>
</head>
<body class="goto-here">

<div>
    <nav th:replace="fragments/nav :: nav"></nav>
</div>

<section class="checkout-section">
    <div class="container">
        <h2 class="mb-4">Thanh Toán</h2>

        <form th:action="@{/order/place}" method="post" id="checkoutForm">
            <div class="row">
                <!-- Thông tin giao hàng -->
                <div class="col-lg-7">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="section-title">Thông tin giao hàng</h5>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group mb-3">
                                        <label for="fullName">Họ và tên <span class="text-danger">*</span></label>
                                        <input type="text"
                                               class="form-control"
                                               id="fullName"
                                               name="fullName"
                                               th:value="${user != null ? user.customer.name : ''}"
                                               required>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group mb-3">
                                        <label for="phone">Số điện thoại <span class="text-danger">*</span></label>
                                        <input type="tel"
                                               class="form-control"
                                               id="phone"
                                               name="phone"
                                               th:value="${user != null ? user.customer.phone : ''}"
                                               required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mb-3">
                                <label for="email">Email</label>
                                <input type="email"
                                       class="form-control"
                                       id="email"
                                       name="email"
                                       th:value="${user != null ? user.email : ''}">
                            </div>

                            <div class="form-group mb-3">
                                <label for="address">Địa chỉ <span class="text-danger">*</span></label>
                                <input type="text"
                                       class="form-control"
                                       id="address"
                                       name="address"
                                       th:value="${user != null ? user.customer.address : ''}"
                                       placeholder="Số nhà, tên đường"
                                       required>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group mb-3">
                                        <label for="city">Tỉnh/Thành phố <span class="text-danger">*</span></label>
                                        <input type="text"
                                               class="form-control"
                                               id="city"
                                               name="city"
                                               required>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group mb-3">
                                        <label for="district">Quận/Huyện <span class="text-danger">*</span></label>
                                        <input type="text"
                                               class="form-control"
                                               id="district"
                                               name="district"
                                               required>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group mb-3">
                                        <label for="ward">Phường/Xã</label>
                                        <input type="text"
                                               class="form-control"
                                               id="ward"
                                               name="ward">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mb-3">
                                <label for="note">Ghi chú đơn hàng</label>
                                <textarea class="form-control"
                                          id="note"
                                          name="note"
                                          rows="3"
                                          placeholder="Ghi chú về đơn hàng, ví dụ: thời gian hay chỉ dẫn địa điểm giao hàng chi tiết hơn"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Phương thức vận chuyển -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="section-title">Phương thức vận chuyển</h5>

                            <div th:each="transport : ${transportMethods}" class="transport-method">
                                <label class="d-flex align-items-center w-100 mb-0">
                                    <input type="radio"
                                           name="transportMethodId"
                                           th:value="${transport.id}"
                                           th:checked="${transportStat.first}"
                                           required>
                                    <div class="flex-grow-1">
                                        <strong th:text="${transport.name}">Giao hàng tiêu chuẩn</strong>
                                        <p class="mb-0 text-muted" th:text="${transport.notes}">Giao hàng trong 3-5 ngày</p>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Phương thức thanh toán -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="section-title">Phương thức thanh toán</h5>

                            <div th:each="payment : ${paymentMethods}" class="payment-method">
                                <label class="d-flex align-items-center w-100 mb-0">
                                    <input type="radio"
                                           name="paymentMethodId"
                                           th:value="${payment.id}"
                                           th:checked="${paymentStat.first}"
                                           required>
                                    <div class="flex-grow-1">
                                        <strong th:text="${payment.name}">Thanh toán khi nhận hàng (COD)</strong>
                                        <p class="mb-0 text-muted" th:text="${payment.notes}">Thanh toán bằng tiền mặt khi nhận hàng</p>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Đơn hàng của bạn -->
                <div class="col-lg-5">
                    <div class="order-summary">
                        <h5 class="section-title">Đơn hàng của bạn</h5>

                        <!-- Danh sách sản phẩm -->
                        <div class="products-list mb-3">
                            <div th:each="item : ${cartItems}" class="product-item">
                                <input type="hidden" name="productIds" th:value="${productIdsString}">
                                <input type="hidden" name="quantities" th:value="${quantitiesString}">

                                <img th:src="@{'/uploads/' + ${item.product.mainImage}}"
                                     class="product-img"
                                     th:alt="${item.product.name}">

                                <div class="product-info">
                                    <div class="product-name" th:text="${item.product.name}">Tên sản phẩm</div>
                                    <div class="product-quantity" th:text="'x ' + ${item.quantity}">x 1</div>
                                </div>

                                <div class="product-price" th:text="${#numbers.formatDecimal(item.total, 0, 'COMMA', 0, 'POINT')} + ' ₫'">
                                    100.000 ₫
                                </div>
                            </div>
                        </div>

                        <hr>

                        <!-- Tóm tắt đơn hàng -->
                        <div class="summary-row">
                            <span>Tạm tính:</span>
                            <strong id="subTotal" th:text="${#numbers.formatDecimal(subTotal, 0, 'COMMA', 0, 'POINT')} + ' ₫'">0 ₫</strong>
                        </div>

                        <div class="summary-row">
                            <span>Phí vận chuyển:</span>
                            <strong id="shippingFee" th:text="${#numbers.formatDecimal(shipping, 0, 'COMMA', 0, 'POINT')} + ' ₫'">30.000 ₫</strong>
                        </div>

                        <div class="summary-row total">
                            <span>Tổng cộng:</span>
                            <span id="totalAmount" th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')} + ' ₫'">0 ₫</span>
                        </div>

                        <button type="submit" class="btn btn-primary btn-place-order">
                            Đặt hàng
                        </button>

                        <a th:href="@{/cart}" class="btn btn-outline-secondary btn-place-order">
                            Quay lại giỏ hàng
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
<div th:replace="fragments/scripts :: script"></div>


<footer th:replace="fragments/footers :: footer"></footer>

<script th:inline="javascript">
    // Lấy giá trị từ server
    let subTotal = /*[[${subTotal}]]*/ 0;
    let currentShipping = /*[[${shipping}]]*/ 30000;

    // Format tiền VNĐ
    function formatMoney(amount) {
        return new Intl.NumberFormat('vi-VN').format(amount) + ' ₫';
    }

    // Highlight phương thức vận chuyển được chọn
    document.querySelectorAll('.transport-method input[type="radio"]').forEach(radio => {
        radio.addEventListener('change', function() {
            document.querySelectorAll('.transport-method').forEach(el => {
                el.classList.remove('selected');
            });
            this.closest('.transport-method').classList.add('selected');
        });
    });

    // Highlight phương thức thanh toán được chọn
    document.querySelectorAll('.payment-method input[type="radio"]').forEach(radio => {
        radio.addEventListener('change', function() {
            document.querySelectorAll('.payment-method').forEach(el => {
                el.classList.remove('selected');
            });
            this.closest('.payment-method').classList.add('selected');
        });
    });

    // Tự động chọn option đầu tiên và highlight
    window.addEventListener('DOMContentLoaded', function() {
        const firstTransport = document.querySelector('.transport-method input[type="radio"]:checked');
        if (firstTransport) {
            firstTransport.closest('.transport-method').classList.add('selected');
        }

        const firstPayment = document.querySelector('.payment-method input[type="radio"]:checked');
        if (firstPayment) {
            firstPayment.closest('.payment-method').classList.add('selected');
        }
    });

    // Validation form trước khi submit
    document.getElementById('checkoutForm').addEventListener('submit', function(e) {
        // Kiểm tra phương thức vận chuyển
        const transportSelected = document.querySelector('input[name="transportMethodId"]:checked');
        if (!transportSelected) {
            e.preventDefault();
            alert('Vui lòng chọn phương thức vận chuyển!');
            return false;
        }

        // Kiểm tra phương thức thanh toán
        const paymentSelected = document.querySelector('input[name="paymentMethodId"]:checked');
        if (!paymentSelected) {
            e.preventDefault();
            alert('Vui lòng chọn phương thức thanh toán!');
            return false;
        }

        return true;
    });
</script>

</body>
</html>
