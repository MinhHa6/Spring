<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Gioi thieu Thymeleaf</title>
    <!-- Css-->
    <link th:href="@{/css/boostrap.min.css}" rel="stylesheet"/>
    <!-- Javascript-->
    <script th:src="@{/css/boostrap.min.css}"></script>
</head>
<body>

<header class="container d-flex align-items-center">
    <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster">
    <div>
        <h1 th:text="${environment.getProperty{'app.name'}}"></h1>
        <p
            th:text="${environment.getProperty{'app.welcome.message'}}"></p>
    </div>
</header>
<section class="container">
    <a th:href="@{/profile}"
    class="btn btn-success"></a>
</section>
</body>
</html>
