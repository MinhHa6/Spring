<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    // profile
    <meta charset="UTF-8">
    <title>Gio thieu Thymeleaf</title>
    <link th:href="@{/css/boostrap.min.css}" rel="stylesheet"/>
    <!-- Javascript-->
    <script th:src="@{/css/boostrap.min.css}"></script>
</head>
<body>
<header class="container d-flex align-items-center">
    <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy">
    <div>
        <h1 th:text="${@environment.getProperty{'app.name}}"></h1>
        <p th:text="${@environment.getProperty{'app.welcome.message'}}"></p>
    </div>
</header>
<section class="container">
    <div class="alert alert-danger" th:each="info:${DevmasterProfile}">
        <h2 th:text="*{info.name}"></h2>
        <p>NickName:
        <span th:text="*{info.nickName}"></span></p>
        <p>Email:<span
        th:text="*{info.email}"></span></p>
        <p>Website:<span th:text="*{info.website}"></span></p>
    </div>
    <a th:href="@{/}" class="btn btn-success">Back</a>
</section>
</body>
</html>
